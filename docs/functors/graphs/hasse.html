    <script>
    const nodeCards = {"#classes/1": "\n    <div class=\"table-card\" id=\"math-1\" style=\"position:relative;\">\n        \n        <h3><a href=\"classes/map.html\" class=\"table-title-link\">Map of Categories</a></h3>\n        <div class=\"table-details\">\n        <p><strong>Name: </strong>Map of Categories</p>\n\n<strong>Definition:</strong><div class=\"text-field\"><p>A map between categories $C$ and $D$ is a pair $(o,m)$ of two maps, $o$ mapping objects of $C$ to objects of $D$ and $m$ mapping the morphisms of $C$ to morphisms of $D$.</p></div>\n<strong>Description:</strong><div class=\"text-field\"><p>This is not very interesting if we don't impose any constraints. But it is the base of our hierarchy of concepts.</p></div>\n\n<p><strong>Contained in:</strong> <em>None</em></p>\n<p><strong>Contains:</strong><ul class='fields-list'><li><a href='relationships/st_map_map.html'>A ST Map is a Map</a></li></ul></p>\n\n        </div>\n    </div>\n    ", "#classes/2": "\n    <div class=\"table-card\" id=\"math-2\" style=\"position:relative;\">\n        \n        <h3><a href=\"classes/st_map.html\" class=\"table-title-link\">Source and Target Preserving Map</a></h3>\n        <div class=\"table-details\">\n        <p><strong>Name: </strong>Source and Target Preserving Map</p>\n\n<strong>Definition:</strong><div class=\"text-field\"><p>A <strong>source and target preserving map</strong> between categories is a <a href=\"classes/map.html\">Map of Categories</a> $(o,m)$ such that the source and targets of the morphisms are preserved:\n$$\nf:A\\to B \\implies  m(f):m(A)\\to m(B)\n$$</p></div>\n\n\n<p><strong>Contained in:</strong><ul class='fields-list'><li><a href='relationships/st_map_map.html'>A ST Map is a Map</a></li></ul></p>\n<p><strong>Contains:</strong><ul class='fields-list'><li><a href='relationships/functor_st_map.html'>A Functor is an ST Map</a></li></ul></p>\n\n        </div>\n    </div>\n    ", "#classes/3": "\n    <div class=\"table-card\" id=\"math-3\" style=\"position:relative;\">\n        \n        <h3><a href=\"classes/functor.html\" class=\"table-title-link\">Functor</a></h3>\n        <div class=\"table-details\">\n        <p><strong>Name: </strong>Functor</p>\n\n<strong>Definition:</strong><div class=\"text-field\"><p>A <strong>Functor</strong> $F$ between categories $C$ and $D$ is a <a href=\"classes/map.html\">Map of Categories</a> such that</p>\n<ul>\n<li>$F$ associated $f:A\\to B$ with $F(f):F(A)\\to F(B)$ (it is a <a href=\"classes/st_map.html\">Source and Target Preserving Map</a>)</li>\n<li>$F(g\\circ f)=F(g)\\circ F(f)$ (it preserves composition)</li>\n<li>$F(id_{A}) = \\text{id}_{F(A)}$ (it preserves identity morphisms)</li>\n</ul></div>\n\n\n<p><strong>Contained in:</strong><ul class='fields-list'><li><a href='relationships/functor_st_map.html'>A Functor is an ST Map</a></li></ul></p>\n<p><strong>Contains:</strong><ul class='fields-list'><li><a href='relationships/full_functor_functor.html'>A Full Functor is a Functor</a></li><li><a href='relationships/faithful_functor.html'>A Faithful Functor is a Functor</a></li><li><a href='relationships/left_adjoint_functor.html'>A Left Adjoint Functor is a Functor</a></li><li><a href='relationships/right_adjoint_functor.html'>A Right Adjoint Functor is a Functor</a></li><li><a href='relationships/preserves_limits_functor.html'>A Functor that Preserves Limits is a Functor</a></li><li><a href='relationships/preserves_colimits_functor.html'>A Functor that Preserves Colimits is a Functor</a></li><li><a href='relationships/injective_on_objects_functor.html'>An Injective-on-objects Functor is a Functor</a></li><li><a href='relationships/surjective_on_objects_functor.html'>A Surjective-on-objects Functor is a Functor</a></li><li><a href='relationships/left_exact_functor.html'>A Left Exact Functor is a Functor</a></li><li><a href='relationships/right_exact_functor.html'>A Right Exact Functor is a Functor</a></li><li><a href='relationships/conservative_functor.html'>A Conservative Functor is a Functor</a></li></ul></p>\n\n        </div>\n    </div>\n    ", "#classes/4": "\n    <div class=\"table-card\" id=\"math-4\" style=\"position:relative;\">\n        \n        <h3><a href=\"classes/full.html\" class=\"table-title-link\">Full Functor</a></h3>\n        <div class=\"table-details\">\n        <p><strong>Name: </strong>Full Functor</p>\n\n<strong>Definition:</strong><div class=\"text-field\"><p>A <strong>Functor</strong> $F:C\\to D$ is called <strong>full</strong> when the induced function on Hom sets\n$$\nF_{X,Y}: Hom_C(X,Y)\\to Hom_D(X,Y)\n$$\nis <strong>surjective</strong>.</p></div>\n<strong>Description:</strong><div class=\"text-field\"><p>A <a href=\"classes/functor.html\">Functor</a> is full when it is surjective on Hom sets.</p></div>\n\n<p><strong>Contained in:</strong><ul class='fields-list'><li><a href='relationships/full_functor_functor.html'>A Full Functor is a Functor</a></li></ul></p>\n<p><strong>Contains:</strong><ul class='fields-list'><li><a href='relationships/fully_faithful_full.html'>A Fully Faithful Functor is Full</a></li></ul></p>\n\n        </div>\n    </div>\n    ", "#classes/5": "\n    <div class=\"table-card\" id=\"math-5\" style=\"position:relative;\">\n        \n        <h3><a href=\"classes/faithful.html\" class=\"table-title-link\">Faithful Functor</a></h3>\n        <div class=\"table-details\">\n        <p><strong>Name: </strong>Faithful Functor</p>\n\n<strong>Definition:</strong><div class=\"text-field\"><p>A <strong>Functor</strong> $F:C\\to D$ is called <strong>faithful</strong> when the induced function on Hom sets\n$$\nF_{X,Y}: Hom_C(X,Y)\\to Hom_D(X,Y)\n$$\nis <strong>injective</strong>.</p></div>\n\n\n<p><strong>Contained in:</strong><ul class='fields-list'><li><a href='relationships/faithful_functor.html'>A Faithful Functor is a Functor</a></li></ul></p>\n<p><strong>Contains:</strong><ul class='fields-list'><li><a href='relationships/fully_faithful_faithful.html'>A Fully Faithful Functor is Faithful</a></li><li><a href='relationships/monadic_faithful.html'>A Monadic Functor is Faithful</a></li><li><a href='relationships/pseudomonic_faithful.html'>A Pseudomonic Functor is Faithful</a></li></ul></p>\n\n        </div>\n    </div>\n    ", "#classes/6": "\n    <div class=\"table-card\" id=\"math-6\" style=\"position:relative;\">\n        \n        <h3><a href=\"classes/fully_faithful.html\" class=\"table-title-link\">Fully Faithful Functor</a></h3>\n        <div class=\"table-details\">\n        <p><strong>Name: </strong>Fully Faithful Functor</p>\n\n<strong>Definition:</strong><div class=\"text-field\"><p>A <strong>Functor</strong> $F:C\\to D$ is called <strong>fully faithful</strong> when the induced function on Hom sets\n$$\nF_{X,Y}: Hom_C(X,Y)\\to Hom_D(X,Y)\n$$\nis <strong>bijective</strong>.</p></div>\n<strong>Description:</strong><div class=\"text-field\"><p>A <strong>fully faithful functor</strong> is a <a href=\"classes/functor.html\">Functor</a> that is bijective on Hom sets, i.e. it is a <a href=\"classes/full.html\">Full Functor</a> and a <a href=\"classes/faithful.html\">Faithful Functor</a>.</p></div>\n\n<p><strong>Contained in:</strong><ul class='fields-list'><li><a href='relationships/fully_faithful_full.html'>A Fully Faithful Functor is Full</a></li><li><a href='relationships/fully_faithful_faithful.html'>A Fully Faithful Functor is Faithful</a></li><li><a href='relationships/fully_faithful_conservative.html'>A Fully Faithful Functor is Conservative</a></li><li><a href='relationships/fully_faithful_pseudomonic.html'>A Fully Faithful Functor is Pseudomonic</a></li></ul></p>\n<p><strong>Contains:</strong><ul class='fields-list'><li><a href='relationships/embedding_fully_faithful.html'>An Embedding Functor is Fully Faithful</a></li><li><a href='relationships/equivalence_fully_faithful.html'>An Equivalence Functor is Fully Faithful</a></li></ul></p>\n\n        </div>\n    </div>\n    ", "#classes/7": "\n    <div class=\"table-card\" id=\"math-7\" style=\"position:relative;\">\n        \n        <h3><a href=\"classes/injective-on-objects.html\" class=\"table-title-link\">Injective-on-objects Functor</a></h3>\n        <div class=\"table-details\">\n        <p><strong>Name: </strong>Injective-on-objects Functor</p>\n\n<strong>Definition:</strong><div class=\"text-field\"><p>A <strong>Functor</strong> $F:C\\to D$ is called <strong>injective-on-objects</strong> if the function $F:Ob(C)\\to Ob(D)$ is injective.</p></div>\n<strong>Description:</strong><div class=\"text-field\"><p>A <a href=\"classes/functor.html\">Functor</a> is injective-on-objects when it maps distinct objects of $C$ to distinct objects of $D$.</p></div>\n\n<p><strong>Contained in:</strong><ul class='fields-list'><li><a href='relationships/injective_on_objects_functor.html'>An Injective-on-objects Functor is a Functor</a></li></ul></p>\n<p><strong>Contains:</strong><ul class='fields-list'><li><a href='relationships/embedding_injective_on_objects.html'>An Embedding Functor is Injective-on-objects</a></li><li><a href='relationships/bijective_on_objects_injective_on_objects.html'>A Bijective-on-objects Functor is Injective-on-objects</a></li><li><a href='relationships/essentially_injective_injective_on_objects.html'>An Essentially Injective Functor is Injective-on-objects</a></li></ul></p>\n\n        </div>\n    </div>\n    ", "#classes/8": "\n    <div class=\"table-card\" id=\"math-8\" style=\"position:relative;\">\n        \n        <h3><a href=\"classes/surjective-on-objects.html\" class=\"table-title-link\">Surjective-on-objects Functor</a></h3>\n        <div class=\"table-details\">\n        <p><strong>Name: </strong>Surjective-on-objects Functor</p>\n\n<strong>Definition:</strong><div class=\"text-field\"><p>A <strong>Functor</strong> $F:C\\to D$ is called <strong>surjective-on-objects</strong> if the function $F:Ob(C)\\to Ob(D)$ is surjective.</p></div>\n<strong>Description:</strong><div class=\"text-field\"><p>A <a href=\"classes/functor.html\">Functor</a> is surjective-on-objects when every object of $D$ is in the image of $F$.</p></div>\n\n<p><strong>Contained in:</strong><ul class='fields-list'><li><a href='relationships/surjective_on_objects_functor.html'>A Surjective-on-objects Functor is a Functor</a></li></ul></p>\n<p><strong>Contains:</strong><ul class='fields-list'><li><a href='relationships/bijective_on_objects_surjective_on_objects.html'>A Bijective-on-objects Functor is Surjective-on-objects</a></li><li><a href='relationships/essentially_surjective_surjective_on_objects.html'>An Essentially Surjective Functor is Surjective-on-objects</a></li></ul></p>\n\n        </div>\n    </div>\n    ", "#classes/9": "\n    <div class=\"table-card\" id=\"math-9\" style=\"position:relative;\">\n        \n        <h3><a href=\"classes/essentially-surjective.html\" class=\"table-title-link\">Essentially Surjective Functor</a></h3>\n        <div class=\"table-details\">\n        <p><strong>Name: </strong>Essentially Surjective Functor</p>\n\n<strong>Definition:</strong><div class=\"text-field\"><p>A <strong>Functor</strong> $F:C\\to D$ is called <strong>essentially surjective</strong> if for every object $Y$ in $D$, there exists an object $X$ in $C$ such that $F(X)$ is isomorphic to $Y$ in $D$.</p></div>\n<strong>Description:</strong><div class=\"text-field\"><p>A <a href=\"classes/functor.html\">Functor</a> is essentially surjective when every object of $D$ is isomorphic to the image of some object of $C$.</p></div>\n\n<p><strong>Contained in:</strong><ul class='fields-list'><li><a href='relationships/essentially_surjective_surjective_on_objects.html'>An Essentially Surjective Functor is Surjective-on-objects</a></li></ul></p>\n<p><strong>Contains:</strong><ul class='fields-list'><li><a href='relationships/equivalence_essentially_surjective.html'>An Equivalence Functor is Essentially Surjective</a></li><li><a href='relationships/bijective_on_objects_essentially_surjective.html'>A Bijective-on-objects Functor is Essentially Surjective</a></li><li><a href='relationships/split_essentially_surjective_essentially_surjective.html'>A Split Essentially Surjective Functor is Essentially Surjective</a></li></ul></p>\n\n        </div>\n    </div>\n    ", "#classes/10": "\n    <div class=\"table-card\" id=\"math-10\" style=\"position:relative;\">\n        \n        <h3><a href=\"classes/bijective-on-objects.html\" class=\"table-title-link\">Bijective-on-objects Functor</a></h3>\n        <div class=\"table-details\">\n        <p><strong>Name: </strong>Bijective-on-objects Functor</p>\n\n<strong>Definition:</strong><div class=\"text-field\"><p>A <strong>Functor</strong> $F:C\\to D$ is called <strong>bijective-on-objects</strong> if the function $F:Ob(C)\\to Ob(D)$ is bijective.</p></div>\n<strong>Description:</strong><div class=\"text-field\"><p>A <a href=\"classes/functor.html\">Functor</a> is bijective-on-objects when it gives a one-to-one correspondence between objects of $C$ and $D$.</p></div>\n\n<p><strong>Contained in:</strong><ul class='fields-list'><li><a href='relationships/bijective_on_objects_injective_on_objects.html'>A Bijective-on-objects Functor is Injective-on-objects</a></li><li><a href='relationships/bijective_on_objects_surjective_on_objects.html'>A Bijective-on-objects Functor is Surjective-on-objects</a></li><li><a href='relationships/bijective_on_objects_essentially_injective.html'>A Bijective-on-objects Functor is Essentially Injective</a></li><li><a href='relationships/bijective_on_objects_essentially_surjective.html'>A Bijective-on-objects Functor is Essentially Surjective</a></li></ul></p>\n<p><strong>Contains:</strong><ul class='fields-list'><li><a href='relationships/isomorphism_bijective_on_objects.html'>An Isomorphism of Categories is Bijective-on-objects</a></li></ul></p>\n\n        </div>\n    </div>\n    ", "#classes/11": "\n    <div class=\"table-card\" id=\"math-11\" style=\"position:relative;\">\n        \n        <h3><a href=\"classes/essentially-injective.html\" class=\"table-title-link\">Essentially Injective Functor</a></h3>\n        <div class=\"table-details\">\n        <p><strong>Name: </strong>Essentially Injective Functor</p>\n\n<strong>Definition:</strong><div class=\"text-field\"><p>A <strong>Functor</strong> $F:C\\to D$ is called <strong>essentially injective</strong> if $F(X)\\cong F(Y)$ implies $X\\cong Y$ for objects $X, Y$ in $C$.</p></div>\n<strong>Description:</strong><div class=\"text-field\"><p>A <a href=\"classes/functor.html\">Functor</a> is essentially injective when isomorphic images imply isomorphic preimages.</p></div>\n\n<p><strong>Contained in:</strong><ul class='fields-list'><li><a href='relationships/essentially_injective_injective_on_objects.html'>An Essentially Injective Functor is Injective-on-objects</a></li></ul></p>\n<p><strong>Contains:</strong><ul class='fields-list'><li><a href='relationships/bijective_on_objects_essentially_injective.html'>A Bijective-on-objects Functor is Essentially Injective</a></li><li><a href='relationships/pseudomonic_essentially_injective.html'>A Pseudomonic Functor is Essentially Injective</a></li></ul></p>\n\n        </div>\n    </div>\n    ", "#classes/12": "\n    <div class=\"table-card\" id=\"math-12\" style=\"position:relative;\">\n        \n        <h3><a href=\"classes/embedding.html\" class=\"table-title-link\">Embedding Functor</a></h3>\n        <div class=\"table-details\">\n        <p><strong>Name: </strong>Embedding Functor</p>\n\n<strong>Definition:</strong><div class=\"text-field\"><p>A <strong>Functor</strong> $F:C \\to D$ is called an <strong>embedding</strong> if it is fully faithful and injective-on-objects.</p></div>\n<strong>Description:</strong><div class=\"text-field\"><p>A <a href=\"classes/functor.html\">Functor</a> is an embedding when it is fully faithful and injective on objects.</p></div>\n\n<p><strong>Contained in:</strong><ul class='fields-list'><li><a href='relationships/embedding_fully_faithful.html'>An Embedding Functor is Fully Faithful</a></li><li><a href='relationships/embedding_injective_on_objects.html'>An Embedding Functor is Injective-on-objects</a></li></ul></p>\n<p><strong>Contains:</strong><ul class='fields-list'><li><a href='relationships/isomorphism_embedding.html'>An Isomorphism of Categories is an Embedding</a></li></ul></p>\n\n        </div>\n    </div>\n    ", "#classes/13": "\n    <div class=\"table-card\" id=\"math-13\" style=\"position:relative;\">\n        \n        <h3><a href=\"classes/equivalence.html\" class=\"table-title-link\">Equivalence of Categories</a></h3>\n        <div class=\"table-details\">\n        <p><strong>Name: </strong>Equivalence of Categories</p>\n\n<strong>Definition:</strong><div class=\"text-field\"><p>A <strong>Functor</strong> $F:C\\to D$ is an <strong>equivalence of categories</strong> if it is fully faithful and essentially surjective.</p></div>\n<strong>Description:</strong><div class=\"text-field\"><p>A <a href=\"classes/functor.html\">Functor</a> is an equivalence when it is fully faithful and essentially surjective.</p></div>\n\n<p><strong>Contained in:</strong><ul class='fields-list'><li><a href='relationships/equivalence_fully_faithful.html'>An Equivalence Functor is Fully Faithful</a></li><li><a href='relationships/equivalence_essentially_surjective.html'>An Equivalence Functor is Essentially Surjective</a></li><li><a href='relationships/equivalence_adjoint.html'>An Equivalence of Categories is Given by Adjoint Functors</a></li><li><a href='relationships/equivalence_left_adjoint.html'>An Equivalence of Categories is a Left Adjoint Functor</a></li><li><a href='relationships/equivalence_conservative.html'>An Equivalence of Categories is Conservative</a></li></ul></p>\n<p><strong>Contains:</strong><ul class='fields-list'><li><a href='relationships/isomorphism_equivalence.html'>An Isomorphism of Categories is an Equivalence</a></li></ul></p>\n\n        </div>\n    </div>\n    ", "#classes/14": "\n    <div class=\"table-card\" id=\"math-14\" style=\"position:relative;\">\n        \n        <h3><a href=\"classes/right_adjoint.html\" class=\"table-title-link\">Right Adjoint Functor</a></h3>\n        <div class=\"table-details\">\n        <p><strong>Name: </strong>Right Adjoint Functor</p>\n\n<strong>Definition:</strong><div class=\"text-field\"><p>A <strong>Functor</strong> $F:C\\to D$ is a <strong>right adjoint</strong> if there exists a functor $G:D\\to C$ and a natural isomorphism $Hom_D(F(X),Y) \\cong Hom_C(X,G(Y))$ for all $X$ in $C$, $Y$ in $D$.</p></div>\n<strong>Description:</strong><div class=\"text-field\"><p>A <a href=\"classes/functor.html\">Functor</a> is right adjoint if it is part of an adjunction as the right adjoint.</p></div>\n\n<p><strong>Contained in:</strong><ul class='fields-list'><li><a href='relationships/right_adjoint_functor.html'>A Right Adjoint Functor is a Functor</a></li><li><a href='relationships/right_adjoint_preserves_limits.html'>A Right Adjoint Functor Preserves Limits</a></li></ul></p>\n<p><strong>Contains:</strong><ul class='fields-list'><li><a href='relationships/monadic_right_adjoint.html'>A Monadic Functor is a Right Adjoint</a></li><li><a href='relationships/equivalence_adjoint.html'>An Equivalence of Categories is Given by Adjoint Functors</a></li></ul></p>\n\n        </div>\n    </div>\n    ", "#classes/15": "\n    <div class=\"table-card\" id=\"math-15\" style=\"position:relative;\">\n        \n        <h3><a href=\"classes/left_adjoint.html\" class=\"table-title-link\">Left Adjoint Functor</a></h3>\n        <div class=\"table-details\">\n        <p><strong>Name: </strong>Left Adjoint Functor</p>\n\n<strong>Definition:</strong><div class=\"text-field\"><p>A <strong>Functor</strong> $F:C\\to D$ is a <strong>left adjoint</strong> if there exists a functor $G:D\\to C$ and a natural isomorphism $Hom_D(F(X),Y) \\cong Hom_C(X,G(Y))$ for all $X$ in $C$, $Y$ in $D$.</p></div>\n<strong>Description:</strong><div class=\"text-field\"><p>A <a href=\"classes/functor.html\">Functor</a> is left adjoint if it is part of an adjunction as the left adjoint.</p></div>\n\n<p><strong>Contained in:</strong><ul class='fields-list'><li><a href='relationships/left_adjoint_functor.html'>A Left Adjoint Functor is a Functor</a></li><li><a href='relationships/left_adjoint_preserves_colimits.html'>A Left Adjoint Functor Preserves Colimits</a></li></ul></p>\n<p><strong>Contains:</strong><ul class='fields-list'><li><a href='relationships/equivalence_left_adjoint.html'>An Equivalence of Categories is a Left Adjoint Functor</a></li></ul></p>\n\n        </div>\n    </div>\n    ", "#classes/16": "\n    <div class=\"table-card\" id=\"math-16\" style=\"position:relative;\">\n        \n        <h3><a href=\"classes/monadic.html\" class=\"table-title-link\">Monadic Functor</a></h3>\n        <div class=\"table-details\">\n        <p><strong>Name: </strong>Monadic Functor</p>\n\n<strong>Definition:</strong><div class=\"text-field\"><p>A <strong>Functor</strong> $F:C\\to D$ is <strong>monadic</strong> if it is equivalent to the forgetful functor from the category of algebras for a monad on $D$ to $D$.</p></div>\n<strong>Description:</strong><div class=\"text-field\"><p>A <a href=\"classes/functor.html\">Functor</a> is monadic if it arises as the forgetful functor from the category of algebras for a monad.</p></div>\n\n<p><strong>Contained in:</strong><ul class='fields-list'><li><a href='relationships/monadic_right_adjoint.html'>A Monadic Functor is a Right Adjoint</a></li><li><a href='relationships/monadic_faithful.html'>A Monadic Functor is Faithful</a></li><li><a href='relationships/monadic_conservative.html'>A Monadic Functor is Conservative</a></li></ul></p>\n<p><strong>Contains:</strong> <em>None</em></p>\n\n        </div>\n    </div>\n    ", "#classes/17": "\n    <div class=\"table-card\" id=\"math-17\" style=\"position:relative;\">\n        \n        <h3><a href=\"classes/isomorphism.html\" class=\"table-title-link\">Isomorphism of Categories</a></h3>\n        <div class=\"table-details\">\n        <p><strong>Name: </strong>Isomorphism of Categories</p>\n\n<strong>Definition:</strong><div class=\"text-field\"><p>A <strong>Functor</strong> $F:C\\to D$ is an <strong>isomorphism of categories</strong> if there exists a functor $G:D\\to C$ such that $F \\circ G = id_D$ and $G \\circ F = id_C$.</p></div>\n<strong>Description:</strong><div class=\"text-field\"><p>A <a href=\"classes/functor.html\">Functor</a> is an isomorphism if it has an inverse functor and both compositions are the identity.</p></div>\n\n<p><strong>Contained in:</strong><ul class='fields-list'><li><a href='relationships/isomorphism_equivalence.html'>An Isomorphism of Categories is an Equivalence</a></li><li><a href='relationships/isomorphism_bijective_on_objects.html'>An Isomorphism of Categories is Bijective-on-objects</a></li><li><a href='relationships/isomorphism_embedding.html'>An Isomorphism of Categories is an Embedding</a></li><li><a href='relationships/isomorphism_conservative.html'>An Isomorphism of Categories is Conservative</a></li></ul></p>\n<p><strong>Contains:</strong> <em>None</em></p>\n\n        </div>\n    </div>\n    ", "#classes/18": "\n    <div class=\"table-card\" id=\"math-18\" style=\"position:relative;\">\n        \n        <h3><a href=\"classes/conservative.html\" class=\"table-title-link\">Conservative Functor</a></h3>\n        <div class=\"table-details\">\n        <p><strong>Name: </strong>Conservative Functor</p>\n\n<strong>Definition:</strong><div class=\"text-field\"><p>A <strong>Functor</strong> $F:C\\to D$ is <strong>conservative</strong> if it reflects isomorphisms: whenever $F(f)$ is an isomorphism, $f$ is an isomorphism.</p></div>\n<strong>Description:</strong><div class=\"text-field\"><p>A <a href=\"classes/functor.html\">Functor</a> is conservative if it reflects isomorphisms.</p></div>\n\n<p><strong>Contained in:</strong><ul class='fields-list'><li><a href='relationships/conservative_functor.html'>A Conservative Functor is a Functor</a></li></ul></p>\n<p><strong>Contains:</strong><ul class='fields-list'><li><a href='relationships/isomorphism_conservative.html'>An Isomorphism of Categories is Conservative</a></li><li><a href='relationships/equivalence_conservative.html'>An Equivalence of Categories is Conservative</a></li><li><a href='relationships/fully_faithful_conservative.html'>A Fully Faithful Functor is Conservative</a></li><li><a href='relationships/pseudomonic_conservative.html'>A Pseudomonic Functor is Conservative</a></li><li><a href='relationships/monadic_conservative.html'>A Monadic Functor is Conservative</a></li></ul></p>\n\n        </div>\n    </div>\n    ", "#classes/19": "\n    <div class=\"table-card\" id=\"math-19\" style=\"position:relative;\">\n        \n        <h3><a href=\"classes/preserves_limits.html\" class=\"table-title-link\">Functor that Preserves Limits</a></h3>\n        <div class=\"table-details\">\n        <p><strong>Name: </strong>Functor that Preserves Limits</p>\n\n<strong>Definition:</strong><div class=\"text-field\"><p>A <strong>Functor</strong> $F:C\\to D$ <strong>preserves limits</strong> if for every diagram $D:I\\to C$, the canonical map $F(\\lim D) \\to \\lim F(D)$ is an isomorphism.</p></div>\n<strong>Description:</strong><div class=\"text-field\"><p>A <a href=\"classes/functor.html\">Functor</a> preserves limits if it commutes with the formation of limits.</p></div>\n\n<p><strong>Contained in:</strong><ul class='fields-list'><li><a href='relationships/preserves_limits_functor.html'>A Functor that Preserves Limits is a Functor</a></li><li><a href='relationships/preserves_limits_left_exact.html'>A Functor that Preserves Limits is Left Exact</a></li></ul></p>\n<p><strong>Contains:</strong><ul class='fields-list'><li><a href='relationships/right_adjoint_preserves_limits.html'>A Right Adjoint Functor Preserves Limits</a></li><li><a href='relationships/left_exact_preserves_limits.html'>A Left Exact Functor Preserves Limits</a></li></ul></p>\n\n        </div>\n    </div>\n    ", "#classes/20": "\n    <div class=\"table-card\" id=\"math-20\" style=\"position:relative;\">\n        \n        <h3><a href=\"classes/preserves_colimits.html\" class=\"table-title-link\">Functor that Preserves Colimits</a></h3>\n        <div class=\"table-details\">\n        <p><strong>Name: </strong>Functor that Preserves Colimits</p>\n\n<strong>Definition:</strong><div class=\"text-field\"><p>A <strong>Functor</strong> $F:C\\to D$ <strong>preserves colimits</strong> if for every diagram $D:I\\to C$, the canonical map $F(\\operatorname{colim} D) \\to \\operatorname{colim} F(D)$ is an isomorphism.</p></div>\n<strong>Description:</strong><div class=\"text-field\"><p>A <a href=\"classes/functor.html\">Functor</a> preserves colimits if it commutes with the formation of colimits.</p></div>\n\n<p><strong>Contained in:</strong><ul class='fields-list'><li><a href='relationships/preserves_colimits_functor.html'>A Functor that Preserves Colimits is a Functor</a></li><li><a href='relationships/preserves_colimits_right_exact.html'>A Functor that Preserves Colimits is Right Exact</a></li></ul></p>\n<p><strong>Contains:</strong><ul class='fields-list'><li><a href='relationships/left_adjoint_preserves_colimits.html'>A Left Adjoint Functor Preserves Colimits</a></li><li><a href='relationships/right_exact_preserves_colimits.html'>A Right Exact Functor Preserves Colimits</a></li></ul></p>\n\n        </div>\n    </div>\n    ", "#classes/21": "\n    <div class=\"table-card\" id=\"math-21\" style=\"position:relative;\">\n        \n        <h3><a href=\"classes/left_exact.html\" class=\"table-title-link\">Left Exact Functor</a></h3>\n        <div class=\"table-details\">\n        <p><strong>Name: </strong>Left Exact Functor</p>\n\n<strong>Definition:</strong><div class=\"text-field\"><p>A <strong>Functor</strong> $F:C\\to D$ is <strong>left exact</strong> if it preserves all finite limits.</p></div>\n<strong>Description:</strong><div class=\"text-field\"><p>A <a href=\"classes/functor.html\">Functor</a> is left exact if it preserves finite limits.</p></div>\n\n<p><strong>Contained in:</strong><ul class='fields-list'><li><a href='relationships/left_exact_functor.html'>A Left Exact Functor is a Functor</a></li><li><a href='relationships/left_exact_preserves_limits.html'>A Left Exact Functor Preserves Limits</a></li></ul></p>\n<p><strong>Contains:</strong><ul class='fields-list'><li><a href='relationships/preserves_limits_left_exact.html'>A Functor that Preserves Limits is Left Exact</a></li></ul></p>\n\n        </div>\n    </div>\n    ", "#classes/22": "\n    <div class=\"table-card\" id=\"math-22\" style=\"position:relative;\">\n        \n        <h3><a href=\"classes/right_exact.html\" class=\"table-title-link\">Right Exact Functor</a></h3>\n        <div class=\"table-details\">\n        <p><strong>Name: </strong>Right Exact Functor</p>\n\n<strong>Definition:</strong><div class=\"text-field\"><p>A <strong>Functor</strong> $F:C\\to D$ is <strong>right exact</strong> if it preserves all finite colimits.</p></div>\n<strong>Description:</strong><div class=\"text-field\"><p>A <a href=\"classes/functor.html\">Functor</a> is right exact if it preserves finite colimits.</p></div>\n\n<p><strong>Contained in:</strong><ul class='fields-list'><li><a href='relationships/right_exact_functor.html'>A Right Exact Functor is a Functor</a></li><li><a href='relationships/right_exact_preserves_colimits.html'>A Right Exact Functor Preserves Colimits</a></li></ul></p>\n<p><strong>Contains:</strong><ul class='fields-list'><li><a href='relationships/preserves_colimits_right_exact.html'>A Functor that Preserves Colimits is Right Exact</a></li></ul></p>\n\n        </div>\n    </div>\n    ", "#classes/23": "\n    <div class=\"table-card\" id=\"math-23\" style=\"position:relative;\">\n        \n        <h3><a href=\"classes/pseudomonic.html\" class=\"table-title-link\">Pseudomonic Functor</a></h3>\n        <div class=\"table-details\">\n        <p><strong>Name: </strong>Pseudomonic Functor</p>\n\n<strong>Definition:</strong><div class=\"text-field\"><p>A <strong>Functor</strong> $F:C\\to D$ is <strong>pseudomonic</strong> if it is faithful (injective on hom-sets) and full on isomorphisms: for any objects $x, y$ in $C$, the map $F: \\mathrm{Iso}_C(x, y) \\to \\mathrm{Iso}_D(Fx, Fy)$ is bijective.</p></div>\n<strong>Description:</strong><div class=\"text-field\"><p>A <a href=\"classes/functor.html\">Functor</a> is pseudomonic if it is faithful and full on isomorphisms.</p></div>\n\n<p><strong>Contained in:</strong><ul class='fields-list'><li><a href='relationships/pseudomonic_faithful.html'>A Pseudomonic Functor is Faithful</a></li><li><a href='relationships/pseudomonic_conservative.html'>A Pseudomonic Functor is Conservative</a></li><li><a href='relationships/pseudomonic_essentially_injective.html'>A Pseudomonic Functor is Essentially Injective</a></li></ul></p>\n<p><strong>Contains:</strong><ul class='fields-list'><li><a href='relationships/fully_faithful_pseudomonic.html'>A Fully Faithful Functor is Pseudomonic</a></li></ul></p>\n\n        </div>\n    </div>\n    ", "#classes/24": "\n    <div class=\"table-card\" id=\"math-24\" style=\"position:relative;\">\n        \n        <h3><a href=\"classes/split_essentially_surjective.html\" class=\"table-title-link\">Split Essentially Surjective Functor</a></h3>\n        <div class=\"table-details\">\n        <p><strong>Name: </strong>Split Essentially Surjective Functor</p>\n\n<strong>Definition:</strong><div class=\"text-field\"><p>A <strong>Functor</strong> $F:C\\to D$ is <strong>split essentially surjective</strong> if for every object $Y$ in $D$, there exists an object $X$ in $C$ and an isomorphism $F(X) \\cong Y$ in $D$ such that the isomorphism is split (i.e., there is a chosen inverse).</p></div>\n<strong>Description:</strong><div class=\"text-field\"><p>A <a href=\"classes/functor.html\">Functor</a> is split essentially surjective if every object in $D$ is isomorphic to the image of some object in $C$ with a chosen inverse.</p></div>\n\n<p><strong>Contained in:</strong><ul class='fields-list'><li><a href='relationships/split_essentially_surjective_essentially_surjective.html'>A Split Essentially Surjective Functor is Essentially Surjective</a></li></ul></p>\n<p><strong>Contains:</strong> <em>None</em></p>\n\n        </div>\n    </div>\n    "};

el="", color="#000000", arrowhead=normal, style=dashed]; "#classes/13" -> "#classes/9" [label="", color="#000000", arrowhead=normal, style=dashed]; "#classes/11" -> "#classes/7" [label="", color="#000000", arrowhead=normal, style=dashed]; "#classes/10" -> "#classes/11" [label="", color="#000000", arrowhead=normal, style=dashed]; "#classes/10" -> "#classes/9" [label="", color="#000000", arrowhead=normal, style=dashed]; "#classes/9" -> "#classes/8" [label="essentially_surjective_not_surjective_on_objects", color="#000000", arrowhead=normal, style=solid]; "#classes/17" -> "#classes/13" [label="", color="#000000", arrowhead=normal, style=dashed]; "#classes/17" -> "#classes/10" [label="", color="#000000", arrowhead=normal, style=dashed]; "#classes/16" -> "#classes/14" [label="", color="#000000", arrowhead=normal, style=dashed]; "#classes/17" -> "#classes/12" [label="", color="#000000", arrowhead=normal, style=dashed]; "#classes/16" -> "#classes/5" [label="", color="#000000", arrowhead=normal, style=dashed]; "#classes/15" -> "#classes/20" [label="", color="#000000", arrowhead=normal, style=dashed]; "#classes/14" -> "#classes/19" [label="", color="#000000", arrowhead=normal, style=dashed]; "#classes/13" -> "#classes/14" [label="", color="#000000", arrowhead=normal, style=dashed]; "#classes/13" -> "#classes/15" [label="", color="#000000", arrowhead=normal, style=dashed]; "#classes/7" -> "#classes/3" [label="", color="#000000", arrowhead=normal, style=dashed]; "#classes/8" -> "#classes/3" [label="", color="#000000", arrowhead=normal, style=dashed]; "#classes/19" -> "#classes/21" [label="", color="#000000", arrowhead=normal, style=dashed]; "#classes/20" -> "#classes/22" [label="", color="#000000", arrowhead=normal, style=dashed]; "#classes/23" -> "#classes/5" [label="", color="#000000", arrowhead=normal, style=dashed]; "#classes/24" -> "#classes/9" [label="", color="#000000", arrowhead=normal, style=dashed]; "#classes/6" -> "#classes/23" [label="", color="#000000", arrowhead=normal, style=dashed]; "#classes/23" -> "#classes/18" [label="", color="#000000", arrowhead=normal, style=dashed]; "#classes/23" -> "#classes/11" [label="", color="#000000", arrowhead=normal, style=dashed]; "#classes/16" -> "#classes/18" [label="", color="#000000", arrowhead=normal, style=dashed]; "#classes/18" -> "#classes/3" [label="", color="#000000", arrowhead=normal, style=dashed]; "#classes/21" -> "#classes/19" [label="", color="#000000", arrowhead=normal, style=dashed]; "#classes/22" -> "#classes/20" [label="", color="#000000", arrowhead=normal, style=dashed]; }`)
            .on('end', function() {
                d3.selectAll('.node').on('click', function() {
                    var node_id = d3.select(this).attr('id');
                    var node_id = d3.select(this).select('title').text();
                    if (!node_id) {
                        node_id = d3.select(this).select('text').text();
                    }
                    var modal = document.getElementById('node-modal');
                    var content = document.getElementById('node-modal-content');
                    content.innerHTML = nodeCards[node_id] || '<div class="table-card"><h3>' + node_id + '</h3></div>';
                    modal.style.display = 'block';
                    if (window.MathJax) MathJax.typesetPromise([content]);
                });
            });
        // Close modal when clicking outside
        document.addEventListener('mousedown', function(e) {

            if (modal.style.display === 'block' && !modal.contains(e.target)) {
                modal.style.display = 'none';
            }
        });
    });

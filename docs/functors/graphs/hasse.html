    <script>
    const nodeCards = {"#classes/1": "\n    <div class=\"table-card\" id=\"math-1\" style=\"position:relative;\">\n        \n        <h3><a href=\"classes/map.html\" class=\"table-title-link\">Map of Categories</a></h3>\n        <div class=\"table-details\">\n        <p><strong>Name: </strong>Map of Categories</p>\n\n<strong>Definition:</strong><div class=\"text-field\"><p>A map between categories $C$ and $D$ is a pair $(o,m)$ of two maps, $o$ mapping objects of $C$ to objects of $D$ and $m$ mapping the morphisms of $C$ to morphisms of $D$.</p></div>\n<strong>Description:</strong><div class=\"text-field\"><p>This is not very interesting if we don't impose any constraints. But it is the base of our hierarchy of concepts.</p></div>\n\n<div class=\"reference-field\"><p><strong>Contained in:</strong> <em>None</em></p></div>\n<div class=\"reference-field\"><p><strong>Contains:</strong><ul class='fields-list'><li><a href='relationships/st_map_map.html'>A ST Map is a Map</a></li></ul></p></div>\n<p><strong>On Objects:</strong> Unspecified</p>\n<p><strong>On Morphisms:</strong> Unspecified</p>\n<p><strong>On Limits:</strong> Unspecified</p>\n\n        </div>\n    </div>\n    ", "#classes/2": "\n    <div class=\"table-card\" id=\"math-2\" style=\"position:relative;\">\n        \n        <h3><a href=\"classes/st_map.html\" class=\"table-title-link\">Source and Target Preserving Map</a></h3>\n        <div class=\"table-details\">\n        <p><strong>Name: </strong>Source and Target Preserving Map</p>\n\n<strong>Definition:</strong><div class=\"text-field\"><p>A <strong>source and target preserving map</strong> between categories is a <a href=\"classes/map.html\">Map of Categories</a> $(o,m)$ such that the source and targets of the morphisms are preserved:\n$$\nf:A\\to B \\implies  m(f):m(A)\\to m(B)\n$$</p></div>\n\n\n<div class=\"reference-field\"><p><strong>Contained in:</strong><ul class='fields-list'><li><a href='relationships/st_map_map.html'>A ST Map is a Map</a></li></ul></p></div>\n<div class=\"reference-field\"><p><strong>Contains:</strong><ul class='fields-list'><li><a href='relationships/functor_st_map.html'>A Functor is an ST Map</a></li></ul></p></div>\n<p><strong>On Objects:</strong> Unspecified</p>\n<p><strong>On Morphisms:</strong> Unspecified</p>\n<p><strong>On Limits:</strong> Unspecified</p>\n\n        </div>\n    </div>\n    ", "#classes/3": "\n    <div class=\"table-card\" id=\"math-3\" style=\"position:relative;\">\n        \n        <h3><a href=\"classes/functor.html\" class=\"table-title-link\">Functor</a></h3>\n        <div class=\"table-details\">\n        <p><strong>Name: </strong>Functor</p>\n\n<strong>Definition:</strong><div class=\"text-field\"><p>A <strong>Functor</strong> $F$ between categories $C$ and $D$ is a <a href=\"classes/map.html\">Map of Categories</a> such that</p>\n<ul>\n<li>$F$ associated $f:A\\to B$ with $F(f):F(A)\\to F(B)$ (it is a <a href=\"classes/st_map.html\">Source and Target Preserving Map</a>)</li>\n<li>$F(g\\circ f)=F(g)\\circ F(f)$ (it preserves composition)</li>\n<li>$F(id_{A}) = \\text{id}_{F(A)}$ (it preserves identity morphisms)</li>\n</ul></div>\n\n\n<div class=\"reference-field\"><p><strong>Contained in:</strong><ul class='fields-list'><li><a href='relationships/functor_st_map.html'>A Functor is an ST Map</a></li></ul></p></div>\n<div class=\"reference-field\"><p><strong>Contains:</strong><ul class='fields-list'><li><a href='relationships/full_functor_functor.html'>A Full Functor is a Functor</a></li><li><a href='relationships/faithful_functor.html'>A Faithful Functor is a Functor</a></li><li><a href='relationships/left_adjoint_functor.html'>A Left Adjoint Functor is a Functor</a></li><li><a href='relationships/right_adjoint_functor.html'>A Right Adjoint Functor is a Functor</a></li><li><a href='relationships/preserves_limits_functor.html'>A Functor that Preserves Limits is a Functor</a></li><li><a href='relationships/preserves_colimits_functor.html'>A Functor that Preserves Colimits is a Functor</a></li><li><a href='relationships/injective_on_objects_functor.html'>An Injective-on-objects Functor is a Functor</a></li><li><a href='relationships/surjective_on_objects_functor.html'>A Surjective-on-objects Functor is a Functor</a></li><li><a href='relationships/left_exact_functor.html'>A Left Exact Functor is a Functor</a></li><li><a href='relationships/right_exact_functor.html'>A Right Exact Functor is a Functor</a></li><li><a href='relationships/conservative_functor.html'>A Conservative Functor is a Functor</a></li><li><a href='relationships/essentially_injective_functor.html'>An Essentially Injective Functor is a Functor</a></li><li><a href='relationships/essentially_surjective_functor.html'>An Essentially Surjective Functor is a Functor</a></li><li><a href='relationships/pseudomonic_functor.html'>A Pseudomonic Functor is a Functor</a></li><li><a href='relationships/split_essentially_surjective_functor.html'>A Split Essentially Surjective Functor is a Functor</a></li></ul></p></div>\n<p><strong>On Objects:</strong> Unspecified</p>\n<p><strong>On Morphisms:</strong> Unspecified</p>\n<p><strong>On Limits:</strong> Unspecified</p>\n\n        </div>\n    </div>\n    ", "#classes/4": "\n    <div class=\"table-card\" id=\"math-4\" style=\"position:relative;\">\n        \n        <h3><a href=\"classes/full.html\" class=\"table-title-link\">Full Functor</a></h3>\n        <div class=\"table-details\">\n        <p><strong>Name: </strong>Full Functor</p>\n\n<strong>Definition:</strong><div class=\"text-field\"><p>A <strong>Functor</strong> $F:C\\to D$ is called <strong>full</strong> when the induced function on Hom sets\n$$\nF_{X,Y}: Hom_C(X,Y)\\to Hom_D(X,Y)\n$$\nis <strong>surjective</strong>.</p></div>\n<strong>Description:</strong><div class=\"text-field\"><p>A <a href=\"classes/functor.html\">Functor</a> is full when it is surjective on Hom sets.</p></div>\n\n<div class=\"reference-field\"><p><strong>Contained in:</strong><ul class='fields-list'><li><a href='relationships/full_functor_functor.html'>A Full Functor is a Functor</a></li></ul></p></div>\n<div class=\"reference-field\"><p><strong>Contains:</strong><ul class='fields-list'><li><a href='relationships/fully_faithful_full.html'>A Fully Faithful Functor is Full</a></li></ul></p></div>\n<p><strong>On Objects:</strong> Unspecified</p>\n<p><strong>On Morphisms:</strong> Yes</p>\n<p><strong>On Limits:</strong> Unspecified</p>\n\n        </div>\n    </div>\n    ", "#classes/5": "\n    <div class=\"table-card\" id=\"math-5\" style=\"position:relative;\">\n        \n        <h3><a href=\"classes/faithful.html\" class=\"table-title-link\">Faithful Functor</a></h3>\n        <div class=\"table-details\">\n        <p><strong>Name: </strong>Faithful Functor</p>\n\n<strong>Definition:</strong><div class=\"text-field\"><p>A <strong>Functor</strong> $F:C\\to D$ is called <strong>faithful</strong> when the induced function on Hom sets\n$$\nF_{X,Y}: Hom_C(X,Y)\\to Hom_D(X,Y)\n$$\nis <strong>injective</strong>.</p></div>\n\n\n<div class=\"reference-field\"><p><strong>Contained in:</strong><ul class='fields-list'><li><a href='relationships/faithful_functor.html'>A Faithful Functor is a Functor</a></li></ul></p></div>\n<div class=\"reference-field\"><p><strong>Contains:</strong><ul class='fields-list'><li><a href='relationships/fully_faithful_faithful.html'>A Fully Faithful Functor is Faithful</a></li><li><a href='relationships/monadic_faithful.html'>A Monadic Functor is Faithful</a></li><li><a href='relationships/pseudomonic_faithful.html'>A Pseudomonic Functor is Faithful</a></li></ul></p></div>\n<p><strong>On Objects:</strong> Unspecified</p>\n<p><strong>On Morphisms:</strong> Yes</p>\n<p><strong>On Limits:</strong> Unspecified</p>\n\n        </div>\n    </div>\n    ", "#classes/6": "\n    <div class=\"table-card\" id=\"math-6\" style=\"position:relative;\">\n        \n        <h3><a href=\"classes/fully_faithful.html\" class=\"table-title-link\">Fully Faithful Functor</a></h3>\n        <div class=\"table-details\">\n        <p><strong>Name: </strong>Fully Faithful Functor</p>\n\n<strong>Definition:</strong><div class=\"text-field\"><p>A <strong>Functor</strong> $F:C\\to D$ is called <strong>fully faithful</strong> when the induced function on Hom sets\n$$\nF_{X,Y}: Hom_C(X,Y)\\to Hom_D(X,Y)\n$$\nis <strong>bijective</strong>.</p></div>\n<strong>Description:</strong><div class=\"text-field\"><p>A <strong>fully faithful functor</strong> is a <a href=\"classes/functor.html\">Functor</a> that is bijective on Hom sets, i.e. it is a <a href=\"classes/full.html\">Full Functor</a> and a <a href=\"classes/faithful.html\">Faithful Functor</a>.</p></div>\n\n<div class=\"reference-field\"><p><strong>Contained in:</strong><ul class='fields-list'><li><a href='relationships/fully_faithful_full.html'>A Fully Faithful Functor is Full</a></li><li><a href='relationships/fully_faithful_faithful.html'>A Fully Faithful Functor is Faithful</a></li><li><a href='relationships/fully_faithful_conservative.html'>A Fully Faithful Functor is Conservative</a></li><li><a href='relationships/fully_faithful_pseudomonic.html'>A Fully Faithful Functor is Pseudomonic</a></li></ul></p></div>\n<div class=\"reference-field\"><p><strong>Contains:</strong><ul class='fields-list'><li><a href='relationships/embedding_fully_faithful.html'>An Embedding Functor is Fully Faithful</a></li><li><a href='relationships/equivalence_fully_faithful.html'>An Equivalence Functor is Fully Faithful</a></li></ul></p></div>\n<p><strong>On Objects:</strong> Unspecified</p>\n<p><strong>On Morphisms:</strong> Yes</p>\n<p><strong>On Limits:</strong> Unspecified</p>\n\n        </div>\n    </div>\n    ", "#classes/7": "\n    <div class=\"table-card\" id=\"math-7\" style=\"position:relative;\">\n        \n        <h3><a href=\"classes/injective-on-objects.html\" class=\"table-title-link\">Injective-on-objects Functor</a></h3>\n        <div class=\"table-details\">\n        <p><strong>Name: </strong>Injective-on-objects Functor</p>\n\n<strong>Definition:</strong><div class=\"text-field\"><p>A <strong>Functor</strong> $F:C\\to D$ is called <strong>injective-on-objects</strong> if the function $F:Ob(C)\\to Ob(D)$ is injective.</p></div>\n<strong>Description:</strong><div class=\"text-field\"><p>A <a href=\"classes/functor.html\">Functor</a> is injective-on-objects when it maps distinct objects of $C$ to distinct objects of $D$.</p></div>\n\n<div class=\"reference-field\"><p><strong>Contained in:</strong><ul class='fields-list'><li><a href='relationships/injective_on_objects_functor.html'>An Injective-on-objects Functor is a Functor</a></li></ul></p></div>\n<div class=\"reference-field\"><p><strong>Contains:</strong><ul class='fields-list'><li><a href='relationships/embedding_injective_on_objects.html'>An Embedding Functor is Injective-on-objects</a></li><li><a href='relationships/bijective_on_objects_injective_on_objects.html'>A Bijective-on-objects Functor is Injective-on-objects</a></li></ul></p></div>\n<p><strong>On Objects:</strong> Yes</p>\n<p><strong>On Morphisms:</strong> Unspecified</p>\n<p><strong>On Limits:</strong> Unspecified</p>\n\n        </div>\n    </div>\n    ", "#classes/8": "\n    <div class=\"table-card\" id=\"math-8\" style=\"position:relative;\">\n        \n        <h3><a href=\"classes/surjective-on-objects.html\" class=\"table-title-link\">Surjective-on-objects Functor</a></h3>\n        <div class=\"table-details\">\n        <p><strong>Name: </strong>Surjective-on-objects Functor</p>\n\n<strong>Definition:</strong><div class=\"text-field\"><p>A <strong>Functor</strong> $F:C\\to D$ is called <strong>surjective-on-objects</strong> if the function $F:Ob(C)\\to Ob(D)$ is surjective.</p></div>\n<strong>Description:</strong><div class=\"text-field\"><p>A <a href=\"classes/functor.html\">Functor</a> is surjective-on-objects when every object of $D$ is in the image of $F$.</p></div>\n\n<div class=\"reference-field\"><p><strong>Contained in:</strong><ul class='fields-list'><li><a href='relationships/surjective_on_objects_functor.html'>A Surjective-on-objects Functor is a Functor</a></li><li><a href='relationships/surjective_on_objects_essentially_surjective.html'>A Surjective-on-objects Functor is Essentially Surjective</a></li></ul></p></div>\n<div class=\"reference-field\"><p><strong>Contains:</strong><ul class='fields-list'><li><a href='relationships/bijective_on_objects_surjective_on_objects.html'>A Bijective-on-objects Functor is Surjective-on-objects</a></li></ul></p></div>\n<p><strong>On Objects:</strong> Yes</p>\n<p><strong>On Morphisms:</strong> Unspecified</p>\n<p><strong>On Limits:</strong> Unspecified</p>\n\n        </div>\n    </div>\n    ", "#classes/9": "\n    <div class=\"table-card\" id=\"math-9\" style=\"position:relative;\">\n        \n        <h3><a href=\"classes/essentially-surjective.html\" class=\"table-title-link\">Essentially Surjective Functor</a></h3>\n        <div class=\"table-details\">\n        <p><strong>Name: </strong>Essentially Surjective Functor</p>\n\n<strong>Definition:</strong><div class=\"text-field\"><p>A <strong>Functor</strong> $F:C\\to D$ is called <strong>essentially surjective</strong> if for every object $Y$ in $D$, there exists an object $X$ in $C$ such that $F(X)$ is isomorphic to $Y$ in $D$.</p></div>\n<strong>Description:</strong><div class=\"text-field\"><p>A <a href=\"classes/functor.html\">Functor</a> is essentially surjective when every object of $D$ is isomorphic to the image of some object of $C$.</p></div>\n\n<div class=\"reference-field\"><p><strong>Contained in:</strong><ul class='fields-list'><li><a href='relationships/essentially_surjective_functor.html'>An Essentially Surjective Functor is a Functor</a></li></ul></p></div>\n<div class=\"reference-field\"><p><strong>Contains:</strong><ul class='fields-list'><li><a href='relationships/equivalence_essentially_surjective.html'>An Equivalence Functor is Essentially Surjective</a></li><li><a href='relationships/bijective_on_objects_essentially_surjective.html'>A Bijective-on-objects Functor is Essentially Surjective</a></li><li><a href='relationships/split_essentially_surjective_essentially_surjective.html'>A Split Essentially Surjective Functor is Essentially Surjective</a></li><li><a href='relationships/surjective_on_objects_essentially_surjective.html'>A Surjective-on-objects Functor is Essentially Surjective</a></li></ul></p></div>\n<p><strong>On Objects:</strong> Yes</p>\n<p><strong>On Morphisms:</strong> Unspecified</p>\n<p><strong>On Limits:</strong> Unspecified</p>\n\n        </div>\n    </div>\n    ", "#classes/10": "\n    <div class=\"table-card\" id=\"math-10\" style=\"position:relative;\">\n        \n        <h3><a href=\"classes/bijective-on-objects.html\" class=\"table-title-link\">Bijective-on-objects Functor</a></h3>\n        <div class=\"table-details\">\n        <p><strong>Name: </strong>Bijective-on-objects Functor</p>\n\n<strong>Definition:</strong><div class=\"text-field\"><p>A <strong>Functor</strong> $F:C\\to D$ is called <strong>bijective-on-objects</strong> if the function $F:Ob(C)\\to Ob(D)$ is bijective.</p></div>\n<strong>Description:</strong><div class=\"text-field\"><p>A <a href=\"classes/functor.html\">Functor</a> is bijective-on-objects when it gives a one-to-one correspondence between objects of $C$ and $D$.</p></div>\n\n<div class=\"reference-field\"><p><strong>Contained in:</strong><ul class='fields-list'><li><a href='relationships/bijective_on_objects_injective_on_objects.html'>A Bijective-on-objects Functor is Injective-on-objects</a></li><li><a href='relationships/bijective_on_objects_surjective_on_objects.html'>A Bijective-on-objects Functor is Surjective-on-objects</a></li><li><a href='relationships/bijective_on_objects_essentially_surjective.html'>A Bijective-on-objects Functor is Essentially Surjective</a></li><li><a href='relationships/bijective_on_objects_essentially_injective.html'>A Bijective-on-objects Functor is Essentially Injective</a></li></ul></p></div>\n<div class=\"reference-field\"><p><strong>Contains:</strong><ul class='fields-list'><li><a href='relationships/isomorphism_bijective_on_objects.html'>An Isomorphism of Categories is Bijective-on-objects</a></li></ul></p></div>\n<p><strong>On Objects:</strong> Yes</p>\n<p><strong>On Morphisms:</strong> Unspecified</p>\n<p><strong>On Limits:</strong> Unspecified</p>\n\n        </div>\n    </div>\n    ", "#classes/11": "\n    <div class=\"table-card\" id=\"math-11\" style=\"position:relative;\">\n        \n        <h3><a href=\"classes/essentially-injective.html\" class=\"table-title-link\">Essentially Injective Functor</a></h3>\n        <div class=\"table-details\">\n        <p><strong>Name: </strong>Essentially Injective Functor</p>\n\n<strong>Definition:</strong><div class=\"text-field\"><p>A <strong>Functor</strong> $F:C\\to D$ is called <strong>essentially injective</strong> if $F(X)\\cong F(Y)$ implies $X\\cong Y$ for objects $X, Y$ in $C$.</p></div>\n<strong>Description:</strong><div class=\"text-field\"><p>A <a href=\"classes/functor.html\">Functor</a> is essentially injective when isomorphic images imply isomorphic preimages.</p></div>\n\n<div class=\"reference-field\"><p><strong>Contained in:</strong><ul class='fields-list'><li><a href='relationships/essentially_injective_functor.html'>An Essentially Injective Functor is a Functor</a></li></ul></p></div>\n<div class=\"reference-field\"><p><strong>Contains:</strong><ul class='fields-list'><li><a href='relationships/pseudomonic_essentially_injective.html'>A Pseudomonic Functor is Essentially Injective</a></li><li><a href='relationships/bijective_on_objects_essentially_injective.html'>A Bijective-on-objects Functor is Essentially Injective</a></li></ul></p></div>\n<p><strong>On Objects:</strong> Yes</p>\n<p><strong>On Morphisms:</strong> Unspecified</p>\n<p><strong>On Limits:</strong> Unspecified</p>\n\n        </div>\n    </div>\n    ", "#classes/12": "\n    <div class=\"table-card\" id=\"math-12\" style=\"position:relative;\">\n        \n        <h3><a href=\"classes/embedding.html\" class=\"table-title-link\">Embedding Functor</a></h3>\n        <div class=\"table-details\">\n        <p><strong>Name: </strong>Embedding Functor</p>\n\n<strong>Definition:</strong><div class=\"text-field\"><p>A <strong>Functor</strong> $F:C \\to D$ is called an <strong>embedding</strong> if it is fully faithful and injective-on-objects.</p></div>\n<strong>Description:</strong><div class=\"text-field\"><p>A <a href=\"classes/functor.html\">Functor</a> is an embedding when it is fully faithful and injective on objects.</p></div>\n\n<div class=\"reference-field\"><p><strong>Contained in:</strong><ul class='fields-list'><li><a href='relationships/embedding_fully_faithful.html'>An Embedding Functor is Fully Faithful</a></li><li><a href='relationships/embedding_injective_on_objects.html'>An Embedding Functor is Injective-on-objects</a></li></ul></p></div>\n<div class=\"reference-field\"><p><strong>Contains:</strong><ul class='fields-list'><li><a href='relationships/isomorphism_embedding.html'>An Isomorphism of Categories is an Embedding</a></li></ul></p></div>\n<p><strong>On Objects:</strong> Yes</p>\n<p><strong>On Morphisms:</strong> Yes</p>\n<p><strong>On Limits:</strong> Unspecified</p>\n\n        </div>\n    </div>\n    ", "#classes/13": "\n    <div class=\"table-card\" id=\"math-13\" style=\"position:relative;\">\n        \n        <h3><a href=\"classes/equivalence.html\" class=\"table-title-link\">Equivalence of Categories</a></h3>\n        <div class=\"table-details\">\n        <p><strong>Name: </strong>Equivalence of Categories</p>\n\n<strong>Definition:</strong><div class=\"text-field\"><p>A <strong>Functor</strong> $F:C\\to D$ is an <strong>equivalence of categories</strong> if it is fully faithful and essentially surjective.</p></div>\n<strong>Description:</strong><div class=\"text-field\"><p>A <a href=\"classes/functor.html\">Functor</a> is an equivalence when it is fully faithful and essentially surjective.</p></div>\n\n<div class=\"reference-field\"><p><strong>Contained in:</strong><ul class='fields-list'><li><a href='relationships/equivalence_fully_faithful.html'>An Equivalence Functor is Fully Faithful</a></li><li><a href='relationships/equivalence_essentially_surjective.html'>An Equivalence Functor is Essentially Surjective</a></li><li><a href='relationships/equivalence_adjoint.html'>An Equivalence of Categories is Given by Adjoint Functors</a></li><li><a href='relationships/equivalence_left_adjoint.html'>An Equivalence of Categories is a Left Adjoint Functor</a></li><li><a href='relationships/equivalence_conservative.html'>An Equivalence of Categories is Conservative</a></li><li><a href='relationships/equivalence_split_essentially_surjective.html'>An Equivalence of Categories is Split Essentially Surjective</a></li></ul></p></div>\n<div class=\"reference-field\"><p><strong>Contains:</strong><ul class='fields-list'><li><a href='relationships/isomorphism_equivalence.html'>An Isomorphism of Categories is an Equivalence</a></li></ul></p></div>\n<p><strong>On Objects:</strong> Yes</p>\n<p><strong>On Morphisms:</strong> Yes</p>\n<p><strong>On Limits:</strong> Unspecified</p>\n\n        </div>\n    </div>\n    ", "#classes/14": "\n    <div class=\"table-card\" id=\"math-14\" style=\"position:relative;\">\n        \n        <h3><a href=\"classes/right_adjoint.html\" class=\"table-title-link\">Right Adjoint Functor</a></h3>\n        <div class=\"table-details\">\n        <p><strong>Name: </strong>Right Adjoint Functor</p>\n\n<strong>Definition:</strong><div class=\"text-field\"><p>A <strong>Functor</strong> $F:C\\to D$ is a <strong>right adjoint</strong> if there exists a functor $G:D\\to C$ and a natural isomorphism $Hom_D(F(X),Y) \\cong Hom_C(X,G(Y))$ for all $X$ in $C$, $Y$ in $D$.</p></div>\n<strong>Description:</strong><div class=\"text-field\"><p>A <a href=\"classes/functor.html\">Functor</a> is right adjoint if it is part of an adjunction as the right adjoint.</p></div>\n\n<div class=\"reference-field\"><p><strong>Contained in:</strong><ul class='fields-list'><li><a href='relationships/right_adjoint_functor.html'>A Right Adjoint Functor is a Functor</a></li><li><a href='relationships/right_adjoint_preserves_limits.html'>A Right Adjoint Functor Preserves Limits</a></li></ul></p></div>\n<div class=\"reference-field\"><p><strong>Contains:</strong><ul class='fields-list'><li><a href='relationships/monadic_right_adjoint.html'>A Monadic Functor is a Right Adjoint</a></li><li><a href='relationships/equivalence_adjoint.html'>An Equivalence of Categories is Given by Adjoint Functors</a></li></ul></p></div>\n<p><strong>On Objects:</strong> Unspecified</p>\n<p><strong>On Morphisms:</strong> Unspecified</p>\n<p><strong>On Limits:</strong> Unspecified</p>\n\n        </div>\n    </div>\n    ", "#classes/15": "\n    <div class=\"table-card\" id=\"math-15\" style=\"position:relative;\">\n        \n        <h3><a href=\"classes/left_adjoint.html\" class=\"table-title-link\">Left Adjoint Functor</a></h3>\n        <div class=\"table-details\">\n        <p><strong>Name: </strong>Left Adjoint Functor</p>\n\n<strong>Definition:</strong><div class=\"text-field\"><p>A <strong>Functor</strong> $F:C\\to D$ is a <strong>left adjoint</strong> if there exists a functor $G:D\\to C$ and a natural isomorphism $Hom_D(F(X),Y) \\cong Hom_C(X,G(Y))$ for all $X$ in $C$, $Y$ in $D$.</p></div>\n<strong>Description:</strong><div class=\"text-field\"><p>A <a href=\"classes/functor.html\">Functor</a> is left adjoint if it is part of an adjunction as the left adjoint.</p></div>\n\n<div class=\"reference-field\"><p><strong>Contained in:</strong><ul class='fields-list'><li><a href='relationships/left_adjoint_functor.html'>A Left Adjoint Functor is a Functor</a></li><li><a href='relationships/left_adjoint_preserves_colimits.html'>A Left Adjoint Functor Preserves Colimits</a></li></ul></p></div>\n<div class=\"reference-field\"><p><strong>Contains:</strong><ul class='fields-list'><li><a href='relationships/equivalence_left_adjoint.html'>An Equivalence of Categories is a Left Adjoint Functor</a></li></ul></p></div>\n<p><strong>On Objects:</strong> Unspecified</p>\n<p><strong>On Morphisms:</strong> Unspecified</p>\n<p><strong>On Limits:</strong> Unspecified</p>\n\n        </div>\n    </div>\n    ", "#classes/16": "\n    <div class=\"table-card\" id=\"math-16\" style=\"position:relative;\">\n        \n        <h3><a href=\"classes/monadic.html\" class=\"table-title-link\">Monadic Functor</a></h3>\n        <div class=\"table-details\">\n        <p><strong>Name: </strong>Monadic Functor</p>\n\n<strong>Definition:</strong><div class=\"text-field\"><p>A <strong>Functor</strong> $F:C\\to D$ is <strong>monadic</strong> if it is equivalent to the forgetful functor from the category of algebras for a monad on $D$ to $D$.</p></div>\n<strong>Description:</strong><div class=\"text-field\"><p>A <a href=\"classes/functor.html\">Functor</a> is monadic if it arises as the forgetful functor from the category of algebras for a monad.</p></div>\n\n<div class=\"reference-field\"><p><strong>Contained in:</strong><ul class='fields-list'><li><a href='relationships/monadic_right_adjoint.html'>A Monadic Functor is a Right Adjoint</a></li><li><a href='relationships/monadic_faithful.html'>A Monadic Functor is Faithful</a></li><li><a href='relationships/monadic_conservative.html'>A Monadic Functor is Conservative</a></li></ul></p></div>\n<div class=\"reference-field\"><p><strong>Contains:</strong> <em>None</em></p></div>\n<p><strong>On Objects:</strong> Unspecified</p>\n<p><strong>On Morphisms:</strong> Unspecified</p>\n<p><strong>On Limits:</strong> Unspecified</p>\n\n        </div>\n    </div>\n    ", "#classes/17": "\n    <div class=\"table-card\" id=\"math-17\" style=\"position:relative;\">\n        \n        <h3><a href=\"classes/isomorphism.html\" class=\"table-title-link\">Isomorphism of Categories</a></h3>\n        <div class=\"table-details\">\n        <p><strong>Name: </strong>Isomorphism of Categories</p>\n\n<strong>Definition:</strong><div class=\"text-field\"><p>A <strong>Functor</strong> $F:C\\to D$ is an <strong>isomorphism of categories</strong> if there exists a functor $G:D\\to C$ such that $F \\circ G = id_D$ and $G \\circ F = id_C$.</p></div>\n<strong>Description:</strong><div class=\"text-field\"><p>A <a href=\"classes/functor.html\">Functor</a> is an isomorphism if it has an inverse functor and both compositions are the identity.</p></div>\n\n<div class=\"reference-field\"><p><strong>Contained in:</strong><ul class='fields-list'><li><a href='relationships/isomorphism_equivalence.html'>An Isomorphism of Categories is an Equivalence</a></li><li><a href='relationships/isomorphism_bijective_on_objects.html'>An Isomorphism of Categories is Bijective-on-objects</a></li><li><a href='relationships/isomorphism_embedding.html'>An Isomorphism of Categories is an Embedding</a></li><li><a href='relationships/isomorphism_conservative.html'>An Isomorphism of Categories is Conservative</a></li></ul></p></div>\n<div class=\"reference-field\"><p><strong>Contains:</strong> <em>None</em></p></div>\n<p><strong>On Objects:</strong> Yes</p>\n<p><strong>On Morphisms:</strong> Yes</p>\n<p><strong>On Limits:</strong> Unspecified</p>\n\n        </div>\n    </div>\n    ", "#classes/18": "\n    <div class=\"table-card\" id=\"math-18\" style=\"position:relative;\">\n        \n        <h3><a href=\"classes/conservative.html\" class=\"table-title-link\">Conservative Functor</a></h3>\n        <div class=\"table-details\">\n        <p><strong>Name: </strong>Conservative Functor</p>\n\n<strong>Definition:</strong><div class=\"text-field\"><p>A <strong>Functor</strong> $F:C\\to D$ is <strong>conservative</strong> if it reflects isomorphisms: whenever $F(f)$ is an isomorphism, $f$ is an isomorphism.</p></div>\n<strong>Description:</strong><div class=\"text-field\"><p>A <a href=\"classes/functor.html\">Functor</a> is conservative if it reflects isomorphisms.</p></div>\n\n<div class=\"reference-field\"><p><strong>Contained in:</strong><ul class='fields-list'><li><a href='relationships/conservative_functor.html'>A Conservative Functor is a Functor</a></li></ul></p></div>\n<div class=\"reference-field\"><p><strong>Contains:</strong><ul class='fields-list'><li><a href='relationships/isomorphism_conservative.html'>An Isomorphism of Categories is Conservative</a></li><li><a href='relationships/equivalence_conservative.html'>An Equivalence of Categories is Conservative</a></li><li><a href='relationships/fully_faithful_conservative.html'>A Fully Faithful Functor is Conservative</a></li><li><a href='relationships/pseudomonic_conservative.html'>A Pseudomonic Functor is Conservative</a></li><li><a href='relationships/monadic_conservative.html'>A Monadic Functor is Conservative</a></li></ul></p></div>\n<p><strong>On Objects:</strong> Unspecified</p>\n<p><strong>On Morphisms:</strong> Yes</p>\n<p><strong>On Limits:</strong> Unspecified</p>\n\n        </div>\n    </div>\n    ", "#classes/19": "\n    <div class=\"table-card\" id=\"math-19\" style=\"position:relative;\">\n        \n        <h3><a href=\"classes/preserves_limits.html\" class=\"table-title-link\">Functor that Preserves Limits</a></h3>\n        <div class=\"table-details\">\n        <p><strong>Name: </strong>Functor that Preserves Limits</p>\n\n<strong>Definition:</strong><div class=\"text-field\"><p>A <strong>Functor</strong> $F:C\\to D$ <strong>preserves limits</strong> if for every diagram $D:I\\to C$, the canonical map $F(\\lim D) \\to \\lim F(D)$ is an isomorphism.</p></div>\n<strong>Description:</strong><div class=\"text-field\"><p>A <a href=\"classes/functor.html\">Functor</a> preserves limits if it commutes with the formation of limits.</p></div>\n\n<div class=\"reference-field\"><p><strong>Contained in:</strong><ul class='fields-list'><li><a href='relationships/preserves_limits_functor.html'>A Functor that Preserves Limits is a Functor</a></li><li><a href='relationships/preserves_limits_left_exact.html'>A Functor that Preserves Limits is Left Exact</a></li></ul></p></div>\n<div class=\"reference-field\"><p><strong>Contains:</strong><ul class='fields-list'><li><a href='relationships/right_adjoint_preserves_limits.html'>A Right Adjoint Functor Preserves Limits</a></li></ul></p></div>\n<p><strong>On Objects:</strong> Unspecified</p>\n<p><strong>On Morphisms:</strong> Unspecified</p>\n<p><strong>On Limits:</strong> Yes</p>\n\n        </div>\n    </div>\n    ", "#classes/20": "\n    <div class=\"table-card\" id=\"math-20\" style=\"position:relative;\">\n        \n        <h3><a href=\"classes/preserves_colimits.html\" class=\"table-title-link\">Functor that Preserves Colimits</a></h3>\n        <div class=\"table-details\">\n        <p><strong>Name: </strong>Functor that Preserves Colimits</p>\n\n<strong>Definition:</strong><div class=\"text-field\"><p>A <strong>Functor</strong> $F:C\\to D$ <strong>preserves colimits</strong> if for every diagram $D:I\\to C$, the canonical map $F(\\operatorname{colim} D) \\to \\operatorname{colim} F(D)$ is an isomorphism.</p></div>\n<strong>Description:</strong><div class=\"text-field\"><p>A <a href=\"classes/functor.html\">Functor</a> preserves colimits if it commutes with the formation of colimits.</p></div>\n\n<div class=\"reference-field\"><p><strong>Contained in:</strong><ul class='fields-list'><li><a href='relationships/preserves_colimits_functor.html'>A Functor that Preserves Colimits is a Functor</a></li><li><a href='relationships/preserves_colimits_right_exact.html'>A Functor that Preserves Colimits is Right Exact</a></li></ul></p></div>\n<div class=\"reference-field\"><p><strong>Contains:</strong><ul class='fields-list'><li><a href='relationships/left_adjoint_preserves_colimits.html'>A Left Adjoint Functor Preserves Colimits</a></li></ul></p></div>\n<p><strong>On Objects:</strong> Unspecified</p>\n<p><strong>On Morphisms:</strong> Unspecified</p>\n<p><strong>On Limits:</strong> Yes</p>\n\n        </div>\n    </div>\n    ", "#classes/21": "\n    <div class=\"table-card\" id=\"math-21\" style=\"position:relative;\">\n        \n        <h3><a href=\"classes/left_exact.html\" class=\"table-title-link\">Left Exact Functor</a></h3>\n        <div class=\"table-details\">\n        <p><strong>Name: </strong>Left Exact Functor</p>\n\n<strong>Definition:</strong><div class=\"text-field\"><p>A <strong>Functor</strong> $F:C\\to D$ is <strong>left exact</strong> if it preserves all finite limits.</p></div>\n<strong>Description:</strong><div class=\"text-field\"><p>A <a href=\"classes/functor.html\">Functor</a> is left exact if it preserves finite limits.</p></div>\n\n<div class=\"reference-field\"><p><strong>Contained in:</strong><ul class='fields-list'><li><a href='relationships/left_exact_functor.html'>A Left Exact Functor is a Functor</a></li></ul></p></div>\n<div class=\"reference-field\"><p><strong>Contains:</strong><ul class='fields-list'><li><a href='relationships/preserves_limits_left_exact.html'>A Functor that Preserves Limits is Left Exact</a></li></ul></p></div>\n<p><strong>On Objects:</strong> Unspecified</p>\n<p><strong>On Morphisms:</strong> Unspecified</p>\n<p><strong>On Limits:</strong> Yes</p>\n\n        </div>\n    </div>\n    ", "#classes/22": "\n    <div class=\"table-card\" id=\"math-22\" style=\"position:relative;\">\n        \n        <h3><a href=\"classes/right_exact.html\" class=\"table-title-link\">Right Exact Functor</a></h3>\n        <div class=\"table-details\">\n        <p><strong>Name: </strong>Right Exact Functor</p>\n\n<strong>Definition:</strong><div class=\"text-field\"><p>A <strong>Functor</strong> $F:C\\to D$ is <strong>right exact</strong> if it preserves all finite colimits.</p></div>\n<strong>Description:</strong><div class=\"text-field\"><p>A <a href=\"classes/functor.html\">Functor</a> is right exact if it preserves finite colimits.</p></div>\n\n<div class=\"reference-field\"><p><strong>Contained in:</strong><ul class='fields-list'><li><a href='relationships/right_exact_functor.html'>A Right Exact Functor is a Functor</a></li></ul></p></div>\n<div class=\"reference-field\"><p><strong>Contains:</strong><ul class='fields-list'><li><a href='relationships/preserves_colimits_right_exact.html'>A Functor that Preserves Colimits is Right Exact</a></li></ul></p></div>\n<p><strong>On Objects:</strong> Unspecified</p>\n<p><strong>On Morphisms:</strong> Unspecified</p>\n<p><strong>On Limits:</strong> Yes</p>\n\n        </div>\n    </div>\n    ", "#classes/23": "\n    <div class=\"table-card\" id=\"math-23\" style=\"position:relative;\">\n        \n        <h3><a href=\"classes/pseudomonic.html\" class=\"table-title-link\">Pseudomonic Functor</a></h3>\n        <div class=\"table-details\">\n        <p><strong>Name: </strong>Pseudomonic Functor</p>\n\n<strong>Definition:</strong><div class=\"text-field\"><p>A <strong>Functor</strong> $F:C\\to D$ is <strong>pseudomonic</strong> if it is faithful (injective on hom-sets) and full on isomorphisms: for any objects $x, y$ in $C$, the map $F: \\mathrm{Iso}_C(x, y) \\to \\mathrm{Iso}_D(Fx, Fy)$ is bijective.</p></div>\n<strong>Description:</strong><div class=\"text-field\"><p>A <a href=\"classes/functor.html\">Functor</a> is pseudomonic if it is faithful and full on isomorphisms.</p></div>\n\n<div class=\"reference-field\"><p><strong>Contained in:</strong><ul class='fields-list'><li><a href='relationships/pseudomonic_faithful.html'>A Pseudomonic Functor is Faithful</a></li><li><a href='relationships/pseudomonic_conservative.html'>A Pseudomonic Functor is Conservative</a></li><li><a href='relationships/pseudomonic_essentially_injective.html'>A Pseudomonic Functor is Essentially Injective</a></li><li><a href='relationships/pseudomonic_functor.html'>A Pseudomonic Functor is a Functor</a></li></ul></p></div>\n<div class=\"reference-field\"><p><strong>Contains:</strong><ul class='fields-list'><li><a href='relationships/fully_faithful_pseudomonic.html'>A Fully Faithful Functor is Pseudomonic</a></li></ul></p></div>\n<p><strong>On Objects:</strong> Unspecified</p>\n<p><strong>On Morphisms:</strong> Yes</p>\n<p><strong>On Limits:</strong> Unspecified</p>\n\n        </div>\n    </div>\n    ", "#classes/24": "\n    <div class=\"table-card\" id=\"math-24\" style=\"position:relative;\">\n        \n        <h3><a href=\"classes/split_essentially_surjective.html\" class=\"table-title-link\">Split Essentially Surjective Functor</a></h3>\n        <div class=\"table-details\">\n        <p><strong>Name: </strong>Split Essentially Surjective Functor</p>\n\n<strong>Definition:</strong><div class=\"text-field\"><p>A <strong>Functor</strong> $F:C\\to D$ is <strong>split essentially surjective</strong> if for every object $Y$ in $D$, there exists an object $X$ in $C$ and an isomorphism $F(X) \\cong Y$ in $D$ such that the isomorphism is split (i.e., there is a chosen inverse).</p></div>\n<strong>Description:</strong><div class=\"text-field\"><p>A <a href=\"classes/functor.html\">Functor</a> is split essentially surjective if every object in $D$ is isomorphic to the image of some object in $C$ with a chosen inverse.</p></div>\n\n<div class=\"reference-field\"><p><strong>Contained in:</strong><ul class='fields-list'><li><a href='relationships/split_essentially_surjective_essentially_surjective.html'>A Split Essentially Surjective Functor is Essentially Surjective</a></li><li><a href='relationships/split_essentially_surjective_functor.html'>A Split Essentially Surjective Functor is a Functor</a></li></ul></p></div>\n<div class=\"reference-field\"><p><strong>Contains:</strong><ul class='fields-list'><li><a href='relationships/equivalence_split_essentially_surjective.html'>An Equivalence of Categories is Split Essentially Surjective</a></li></ul></p></div>\n<p><strong>On Objects:</strong> Yes</p>\n<p><strong>On Morphisms:</strong> Unspecified</p>\n<p><strong>On Limits:</strong> Unspecified</p>\n\n        </div>\n    </div>\n    "};
    const edgeCards = {"__edge__0": "\n    <div class=\"table-card\" id=\"math-1\" style=\"position:relative;\">\n        \n        <h3><a href=\"relationships/st_map_map.html\" class=\"table-title-link\">A ST Map is a Map</a></h3>\n        <div class=\"table-details\">\n        <p><strong>Name: </strong>A ST Map is a Map</p>\n<p><strong>Contained Class: </strong><a href=\"classes/st_map.html\">Source and Target Preserving Map</a></p>\n<p><strong>Container Class: </strong><a href=\"classes/map.html\">Map of Categories</a></p>\n<p><strong>Witness: </strong><a href=\"witnesses/map_not_st_map.html\">A Map of Categories which does not preserve sources and targets</a></p>\n\n\n        </div>\n    </div>\n    ", "__label__0": "\n    <div class=\"table-card\" id=\"math-1\" style=\"position:relative;\">\n        \n        <h3><a href=\"witnesses/map_not_st_map.html\" class=\"table-title-link\">A Map of Categories which does not preserve sources and targets</a></h3>\n        <div class=\"table-details\">\n        <p><strong>Name: </strong>A Map of Categories which does not preserve sources and targets</p>\n\n<strong>Definition:</strong><div class=\"text-field\"><p>Consider the map from the category with two objects ${0,1}$ to itself that maps $id_0$ to $id_1$. It does not preserve source and targets.</p></div>\n\n<div class=\"reference-field\"><p><strong>Related Relationships:</strong><ul class='fields-list'><li><a href='relationships/st_map_map.html'>A ST Map is a Map</a></li></ul></p></div>\n\n        </div>\n    </div>\n    ", "__edge__1": "\n    <div class=\"table-card\" id=\"math-2\" style=\"position:relative;\">\n        \n        <h3><a href=\"relationships/functor_st_map.html\" class=\"table-title-link\">A Functor is an ST Map</a></h3>\n        <div class=\"table-details\">\n        <p><strong>Name: </strong>A Functor is an ST Map</p>\n<p><strong>Contained Class: </strong><a href=\"classes/functor.html\">Functor</a></p>\n<p><strong>Container Class: </strong><a href=\"classes/st_map.html\">Source and Target Preserving Map</a></p>\n\n\n\n        </div>\n    </div>\n    ", "__edge__2": "\n    <div class=\"table-card\" id=\"math-3\" style=\"position:relative;\">\n        \n        <h3><a href=\"relationships/fully_faithful_full.html\" class=\"table-title-link\">A Fully Faithful Functor is Full</a></h3>\n        <div class=\"table-details\">\n        <p><strong>Name: </strong>A Fully Faithful Functor is Full</p>\n<p><strong>Contained Class: </strong><a href=\"classes/fully_faithful.html\">Fully Faithful Functor</a></p>\n<p><strong>Container Class: </strong><a href=\"classes/full.html\">Full Functor</a></p>\n<p><strong>Witness: </strong><a href=\"witnesses/full_not_faithful.html\">A Full but not Faithful Functor</a></p>\n<strong>Comments:</strong><div class=\"text-field\"><p>Proof: A functor F is fully faithful if the induced maps F: Hom_C(X,Y) -&gt; Hom_D(F(X),F(Y)) are bijections for all objects X,Y. Since bijections are in particular surjections, F is full.</p></div>\n\n        </div>\n    </div>\n    ", "__label__2": "\n    <div class=\"table-card\" id=\"math-3\" style=\"position:relative;\">\n        \n        <h3><a href=\"witnesses/full_not_faithful.html\" class=\"table-title-link\">A Full but not Faithful Functor</a></h3>\n        <div class=\"table-details\">\n        <p><strong>Name: </strong>A Full but not Faithful Functor</p>\n\n<strong>Definition:</strong><div class=\"text-field\"><p>Consider the functor from a category with one object and one morphism to a category with two objects and two parallel morphisms between them. This functor is full but not faithful.</p></div>\n\n<div class=\"reference-field\"><p><strong>Related Relationships:</strong><ul class='fields-list'><li><a href='relationships/fully_faithful_full.html'>A Fully Faithful Functor is Full</a></li></ul></p></div>\n\n        </div>\n    </div>\n    ", "__edge__3": "\n    <div class=\"table-card\" id=\"math-5\" style=\"position:relative;\">\n        \n        <h3><a href=\"relationships/full_functor_functor.html\" class=\"table-title-link\">A Full Functor is a Functor</a></h3>\n        <div class=\"table-details\">\n        <p><strong>Name: </strong>A Full Functor is a Functor</p>\n<p><strong>Contained Class: </strong><a href=\"classes/full.html\">Full Functor</a></p>\n<p><strong>Container Class: </strong><a href=\"classes/functor.html\">Functor</a></p>\n\n\n\n        </div>\n    </div>\n    ", "__edge__4": "\n    <div class=\"table-card\" id=\"math-6\" style=\"position:relative;\">\n        \n        <h3><a href=\"relationships/faithful_functor.html\" class=\"table-title-link\">A Faithful Functor is a Functor</a></h3>\n        <div class=\"table-details\">\n        <p><strong>Name: </strong>A Faithful Functor is a Functor</p>\n<p><strong>Contained Class: </strong><a href=\"classes/faithful.html\">Faithful Functor</a></p>\n<p><strong>Container Class: </strong><a href=\"classes/functor.html\">Functor</a></p>\n\n\n\n        </div>\n    </div>\n    ", "__edge__5": "\n    <div class=\"table-card\" id=\"math-7\" style=\"position:relative;\">\n        \n        <h3><a href=\"relationships/embedding_fully_faithful.html\" class=\"table-title-link\">An Embedding Functor is Fully Faithful</a></h3>\n        <div class=\"table-details\">\n        <p><strong>Name: </strong>An Embedding Functor is Fully Faithful</p>\n<p><strong>Contained Class: </strong><a href=\"classes/embedding.html\">Embedding Functor</a></p>\n<p><strong>Container Class: </strong><a href=\"classes/fully_faithful.html\">Fully Faithful Functor</a></p>\n\n<strong>Comments:</strong><div class=\"text-field\"><p>Proof: An embedding is by definition fully faithful and injective-on-objects. Thus it is fully faithful.</p></div>\n\n        </div>\n    </div>\n    ", "__edge__6": "\n    <div class=\"table-card\" id=\"math-8\" style=\"position:relative;\">\n        \n        <h3><a href=\"relationships/embedding_injective_on_objects.html\" class=\"table-title-link\">An Embedding Functor is Injective-on-objects</a></h3>\n        <div class=\"table-details\">\n        <p><strong>Name: </strong>An Embedding Functor is Injective-on-objects</p>\n<p><strong>Contained Class: </strong><a href=\"classes/embedding.html\">Embedding Functor</a></p>\n<p><strong>Container Class: </strong><a href=\"classes/injective-on-objects.html\">Injective-on-objects Functor</a></p>\n<p><strong>Witness: </strong><a href=\"witnesses/injective_not_fully_faithful.html\">Injective-on-objects but not Fully Faithful Functor</a></p>\n<strong>Comments:</strong><div class=\"text-field\"><p>Proof: An embedding is by definition fully faithful and injective-on-objects. Thus it is injective-on-objects.</p></div>\n\n        </div>\n    </div>\n    ", "__label__6": "\n    <div class=\"table-card\" id=\"math-5\" style=\"position:relative;\">\n        \n        <h3><a href=\"witnesses/injective_not_fully_faithful.html\" class=\"table-title-link\">Injective-on-objects but not Fully Faithful Functor</a></h3>\n        <div class=\"table-details\">\n        <p><strong>Name: </strong>Injective-on-objects but not Fully Faithful Functor</p>\n\n<strong>Definition:</strong><div class=\"text-field\"><p>The forgetful functor from the category of groups to the category of sets is injective-on-objects but not fully faithful.</p></div>\n\n<div class=\"reference-field\"><p><strong>Related Relationships:</strong><ul class='fields-list'><li><a href='relationships/embedding_injective_on_objects.html'>An Embedding Functor is Injective-on-objects</a></li></ul></p></div>\n\n        </div>\n    </div>\n    ", "__edge__7": "\n    <div class=\"table-card\" id=\"math-9\" style=\"position:relative;\">\n        \n        <h3><a href=\"relationships/equivalence_fully_faithful.html\" class=\"table-title-link\">An Equivalence Functor is Fully Faithful</a></h3>\n        <div class=\"table-details\">\n        <p><strong>Name: </strong>An Equivalence Functor is Fully Faithful</p>\n<p><strong>Contained Class: </strong><a href=\"classes/equivalence.html\">Equivalence of Categories</a></p>\n<p><strong>Container Class: </strong><a href=\"classes/fully_faithful.html\">Fully Faithful Functor</a></p>\n\n<strong>Comments:</strong><div class=\"text-field\"><p>Proof: An equivalence F: C -&gt; D is by definition fully faithful and essentially surjective. Thus it is fully faithful.</p></div>\n\n        </div>\n    </div>\n    ", "__edge__8": "\n    <div class=\"table-card\" id=\"math-11\" style=\"position:relative;\">\n        \n        <h3><a href=\"relationships/bijective_on_objects_injective_on_objects.html\" class=\"table-title-link\">A Bijective-on-objects Functor is Injective-on-objects</a></h3>\n        <div class=\"table-details\">\n        <p><strong>Name: </strong>A Bijective-on-objects Functor is Injective-on-objects</p>\n<p><strong>Contained Class: </strong><a href=\"classes/bijective-on-objects.html\">Bijective-on-objects Functor</a></p>\n<p><strong>Container Class: </strong><a href=\"classes/injective-on-objects.html\">Injective-on-objects Functor</a></p>\n\n<strong>Comments:</strong><div class=\"text-field\"><p>Proof: A bijective function is in particular injective.</p></div>\n\n        </div>\n    </div>\n    ", "__edge__9": "\n    <div class=\"table-card\" id=\"math-12\" style=\"position:relative;\">\n        \n        <h3><a href=\"relationships/bijective_on_objects_surjective_on_objects.html\" class=\"table-title-link\">A Bijective-on-objects Functor is Surjective-on-objects</a></h3>\n        <div class=\"table-details\">\n        <p><strong>Name: </strong>A Bijective-on-objects Functor is Surjective-on-objects</p>\n<p><strong>Contained Class: </strong><a href=\"classes/bijective-on-objects.html\">Bijective-on-objects Functor</a></p>\n<p><strong>Container Class: </strong><a href=\"classes/surjective-on-objects.html\">Surjective-on-objects Functor</a></p>\n\n<strong>Comments:</strong><div class=\"text-field\"><p>Proof: A bijective function is in particular surjective.</p></div>\n\n        </div>\n    </div>\n    ", "__edge__10": "\n    <div class=\"table-card\" id=\"math-17\" style=\"position:relative;\">\n        \n        <h3><a href=\"relationships/isomorphism_equivalence.html\" class=\"table-title-link\">An Isomorphism of Categories is an Equivalence</a></h3>\n        <div class=\"table-details\">\n        <p><strong>Name: </strong>An Isomorphism of Categories is an Equivalence</p>\n<p><strong>Contained Class: </strong><a href=\"classes/isomorphism.html\">Isomorphism of Categories</a></p>\n<p><strong>Container Class: </strong><a href=\"classes/equivalence.html\">Equivalence of Categories</a></p>\n<p><strong>Witness: </strong><a href=\"witnesses/equivalence_not_isomorphism.html\">An Equivalence that is not an Isomorphism</a></p>\n<strong>Comments:</strong><div class=\"text-field\"><p>Proof: If F: C -&gt; D is an isomorphism with inverse G, then F is fully faithful (the hom-set maps are bijective since G provides inverses) and essentially surjective (every object Y in D equals F(G(Y)), so is isomorphic to the image of an object from C).</p></div>\n\n        </div>\n    </div>\n    ", "__label__10": "\n    <div class=\"table-card\" id=\"math-7\" style=\"position:relative;\">\n        \n        <h3><a href=\"witnesses/equivalence_not_isomorphism.html\" class=\"table-title-link\">An Equivalence that is not an Isomorphism</a></h3>\n        <div class=\"table-details\">\n        <p><strong>Name: </strong>An Equivalence that is not an Isomorphism</p>\n\n<strong>Definition:</strong><div class=\"text-field\"><p>Consider the category $\\mathbf{FinVect}_k$ of finite-dimensional vector spaces over a field $k$, and let $C$ be the full subcategory consisting of just one representative from each isomorphism class (e.g., $k^n$ for each $n \\geq 0$). The inclusion functor $F: C \\to \\mathbf{FinVect}_k$ is fully faithful and essentially surjective, hence an equivalence. However, it is not surjective on objects, so it is not an isomorphism of categories.</p></div>\n<strong>Comments:</strong><div class=\"text-field\"><p>This is the canonical example showing that equivalence is weaker than isomorphism.</p></div>\n<div class=\"reference-field\"><p><strong>Related Relationships:</strong><ul class='fields-list'><li><a href='relationships/isomorphism_equivalence.html'>An Isomorphism of Categories is an Equivalence</a></li></ul></p></div>\n\n        </div>\n    </div>\n    ", "__edge__11": "\n    <div class=\"table-card\" id=\"math-18\" style=\"position:relative;\">\n        \n        <h3><a href=\"relationships/isomorphism_bijective_on_objects.html\" class=\"table-title-link\">An Isomorphism of Categories is Bijective-on-objects</a></h3>\n        <div class=\"table-details\">\n        <p><strong>Name: </strong>An Isomorphism of Categories is Bijective-on-objects</p>\n<p><strong>Contained Class: </strong><a href=\"classes/isomorphism.html\">Isomorphism of Categories</a></p>\n<p><strong>Container Class: </strong><a href=\"classes/bijective-on-objects.html\">Bijective-on-objects Functor</a></p>\n\n<strong>Comments:</strong><div class=\"text-field\"><p>Proof: If F: C -&gt; D is an isomorphism with inverse G: D -&gt; C, then F \u2218 G = id_D and G \u2218 F = id_C. On objects, this means F(G(Y)) = Y for all Y in D and G(F(X)) = X for all X in C, so the object function is bijective.</p></div>\n\n        </div>\n    </div>\n    ", "__edge__12": "\n    <div class=\"table-card\" id=\"math-21\" style=\"position:relative;\">\n        \n        <h3><a href=\"relationships/monadic_right_adjoint.html\" class=\"table-title-link\">A Monadic Functor is a Right Adjoint</a></h3>\n        <div class=\"table-details\">\n        <p><strong>Name: </strong>A Monadic Functor is a Right Adjoint</p>\n<p><strong>Contained Class: </strong><a href=\"classes/monadic.html\">Monadic Functor</a></p>\n<p><strong>Container Class: </strong><a href=\"classes/right_adjoint.html\">Right Adjoint Functor</a></p>\n<p><strong>Witness: </strong><a href=\"witnesses/right_adjoint_not_equivalence.html\">A Right Adjoint that is not an Equivalence</a></p>\n\n\n        </div>\n    </div>\n    ", "__label__12": "\n    <div class=\"table-card\" id=\"math-9\" style=\"position:relative;\">\n        \n        <h3><a href=\"witnesses/right_adjoint_not_equivalence.html\" class=\"table-title-link\">A Right Adjoint that is not an Equivalence</a></h3>\n        <div class=\"table-details\">\n        <p><strong>Name: </strong>A Right Adjoint that is not an Equivalence</p>\n\n<strong>Definition:</strong><div class=\"text-field\"><p>The forgetful functor $U: \\mathbf{Grp} \\to \\mathbf{Set}$ from groups to sets has a left adjoint (the free group functor), making it a right adjoint. However, $U$ is neither full, nor faithful, nor essentially surjective, so it is not an equivalence.</p></div>\n<strong>Comments:</strong><div class=\"text-field\"><p>Most forgetful functors are adjoints but not equivalences.</p></div>\n<div class=\"reference-field\"><p><strong>Related Relationships:</strong><ul class='fields-list'><li><a href='relationships/monadic_right_adjoint.html'>A Monadic Functor is a Right Adjoint</a></li><li><a href='relationships/equivalence_left_adjoint.html'>An Equivalence of Categories is a Left Adjoint Functor</a></li></ul></p></div>\n\n        </div>\n    </div>\n    ", "__edge__13": "\n    <div class=\"table-card\" id=\"math-22\" style=\"position:relative;\">\n        \n        <h3><a href=\"relationships/isomorphism_embedding.html\" class=\"table-title-link\">An Isomorphism of Categories is an Embedding</a></h3>\n        <div class=\"table-details\">\n        <p><strong>Name: </strong>An Isomorphism of Categories is an Embedding</p>\n<p><strong>Contained Class: </strong><a href=\"classes/isomorphism.html\">Isomorphism of Categories</a></p>\n<p><strong>Container Class: </strong><a href=\"classes/embedding.html\">Embedding Functor</a></p>\n<p><strong>Witness: </strong><a href=\"witnesses/embedding_not_isomorphism.html\">An Embedding that is not an Isomorphism</a></p>\n\n\n        </div>\n    </div>\n    ", "__label__13": "\n    <div class=\"table-card\" id=\"math-8\" style=\"position:relative;\">\n        \n        <h3><a href=\"witnesses/embedding_not_isomorphism.html\" class=\"table-title-link\">An Embedding that is not an Isomorphism</a></h3>\n        <div class=\"table-details\">\n        <p><strong>Name: </strong>An Embedding that is not an Isomorphism</p>\n\n<strong>Definition:</strong><div class=\"text-field\"><p>The inclusion functor from the category of finite sets to the category of all sets is fully faithful and injective-on-objects (hence an embedding), but it is not surjective on objects, so it is not an isomorphism.</p></div>\n<strong>Comments:</strong><div class=\"text-field\"><p>Any non-surjective inclusion of a full subcategory provides such an example.</p></div>\n<div class=\"reference-field\"><p><strong>Related Relationships:</strong><ul class='fields-list'><li><a href='relationships/isomorphism_embedding.html'>An Isomorphism of Categories is an Embedding</a></li></ul></p></div>\n\n        </div>\n    </div>\n    ", "__edge__14": "\n    <div class=\"table-card\" id=\"math-23\" style=\"position:relative;\">\n        \n        <h3><a href=\"relationships/monadic_faithful.html\" class=\"table-title-link\">A Monadic Functor is Faithful</a></h3>\n        <div class=\"table-details\">\n        <p><strong>Name: </strong>A Monadic Functor is Faithful</p>\n<p><strong>Contained Class: </strong><a href=\"classes/monadic.html\">Monadic Functor</a></p>\n<p><strong>Container Class: </strong><a href=\"classes/faithful.html\">Faithful Functor</a></p>\n\n\n\n        </div>\n    </div>\n    ", "__edge__15": "\n    <div class=\"table-card\" id=\"math-24\" style=\"position:relative;\">\n        \n        <h3><a href=\"relationships/left_adjoint_preserves_colimits.html\" class=\"table-title-link\">A Left Adjoint Functor Preserves Colimits</a></h3>\n        <div class=\"table-details\">\n        <p><strong>Name: </strong>A Left Adjoint Functor Preserves Colimits</p>\n<p><strong>Contained Class: </strong><a href=\"classes/left_adjoint.html\">Left Adjoint Functor</a></p>\n<p><strong>Container Class: </strong><a href=\"classes/preserves_colimits.html\">Functor that Preserves Colimits</a></p>\n<p><strong>Witness: </strong><a href=\"witnesses/left_adjoint_not_preserves_limits.html\">A Left Adjoint that does not Preserve all Limits</a></p>\n<strong>Comments:</strong><div class=\"text-field\"><p>Proof: Let F: C -&gt; D be left adjoint to G: D -&gt; C. For any diagram I -&gt; C with colimit L, we have Hom_D(F(L),Y) \u2245 Hom_C(L,G(Y)) \u2245 lim Hom_C(X_i,G(Y)) \u2245 lim Hom_D(F(X_i),Y) \u2245 Hom_D(colim F(X_i),Y). By Yoneda, F(L) \u2245 colim F(X_i).</p></div>\n\n        </div>\n    </div>\n    ", "__label__15": "\n    <div class=\"table-card\" id=\"math-12\" style=\"position:relative;\">\n        \n        <h3><a href=\"witnesses/left_adjoint_not_preserves_limits.html\" class=\"table-title-link\">A Left Adjoint that does not Preserve all Limits</a></h3>\n        <div class=\"table-details\">\n        <p><strong>Name: </strong>A Left Adjoint that does not Preserve all Limits</p>\n\n<strong>Definition:</strong><div class=\"text-field\"><p>The tensor product functor $- \\otimes M: \\mathbf{Ab} \\to \\mathbf{Ab}$ for a fixed abelian group $M$ is a left adjoint (its right adjoint is $\\text{Hom}(M,-)$). However, tensor product does not preserve all limits. For example, it does not preserve infinite products in general.</p></div>\n<strong>Comments:</strong><div class=\"text-field\"><p>Left adjoints preserve colimits but generally do not preserve limits.</p></div>\n<div class=\"reference-field\"><p><strong>Related Relationships:</strong><ul class='fields-list'><li><a href='relationships/left_adjoint_preserves_colimits.html'>A Left Adjoint Functor Preserves Colimits</a></li></ul></p></div>\n\n        </div>\n    </div>\n    ", "__edge__16": "\n    <div class=\"table-card\" id=\"math-25\" style=\"position:relative;\">\n        \n        <h3><a href=\"relationships/right_adjoint_preserves_limits.html\" class=\"table-title-link\">A Right Adjoint Functor Preserves Limits</a></h3>\n        <div class=\"table-details\">\n        <p><strong>Name: </strong>A Right Adjoint Functor Preserves Limits</p>\n<p><strong>Contained Class: </strong><a href=\"classes/right_adjoint.html\">Right Adjoint Functor</a></p>\n<p><strong>Container Class: </strong><a href=\"classes/preserves_limits.html\">Functor that Preserves Limits</a></p>\n<p><strong>Witness: </strong><a href=\"witnesses/right_adjoint_not_preserves_colimits.html\">A Right Adjoint that does not Preserve all Colimits</a></p>\n<strong>Comments:</strong><div class=\"text-field\"><p>Proof: Let G: D -&gt; C be right adjoint to F: C -&gt; D. For any diagram I -&gt; D with limit L, we have Hom_C(X,G(L)) \u2245 Hom_D(F(X),L) \u2245 lim Hom_D(F(X),Y_i) \u2245 lim Hom_C(X,G(Y_i)) \u2245 Hom_C(X,lim G(Y_i)). By Yoneda, G(L) \u2245 lim G(Y_i).</p></div>\n\n        </div>\n    </div>\n    ", "__label__16": "\n    <div class=\"table-card\" id=\"math-13\" style=\"position:relative;\">\n        \n        <h3><a href=\"witnesses/right_adjoint_not_preserves_colimits.html\" class=\"table-title-link\">A Right Adjoint that does not Preserve all Colimits</a></h3>\n        <div class=\"table-details\">\n        <p><strong>Name: </strong>A Right Adjoint that does not Preserve all Colimits</p>\n\n<strong>Definition:</strong><div class=\"text-field\"><p>The forgetful functor $U: \\mathbf{Grp} \\to \\mathbf{Set}$ is a right adjoint (its left adjoint is the free group functor). However, $U$ does not preserve all colimits. For example, it does not preserve coequalizers in general.</p></div>\n<strong>Comments:</strong><div class=\"text-field\"><p>Right adjoints preserve limits but generally do not preserve colimits.</p></div>\n<div class=\"reference-field\"><p><strong>Related Relationships:</strong><ul class='fields-list'><li><a href='relationships/right_adjoint_preserves_limits.html'>A Right Adjoint Functor Preserves Limits</a></li></ul></p></div>\n\n        </div>\n    </div>\n    ", "__edge__17": "\n    <div class=\"table-card\" id=\"math-26\" style=\"position:relative;\">\n        \n        <h3><a href=\"relationships/equivalence_adjoint.html\" class=\"table-title-link\">An Equivalence of Categories is Given by Adjoint Functors</a></h3>\n        <div class=\"table-details\">\n        <p><strong>Name: </strong>An Equivalence of Categories is Given by Adjoint Functors</p>\n<p><strong>Contained Class: </strong><a href=\"classes/equivalence.html\">Equivalence of Categories</a></p>\n<p><strong>Container Class: </strong><a href=\"classes/right_adjoint.html\">Right Adjoint Functor</a></p>\n\n\n\n        </div>\n    </div>\n    ", "__edge__18": "\n    <div class=\"table-card\" id=\"math-27\" style=\"position:relative;\">\n        \n        <h3><a href=\"relationships/equivalence_left_adjoint.html\" class=\"table-title-link\">An Equivalence of Categories is a Left Adjoint Functor</a></h3>\n        <div class=\"table-details\">\n        <p><strong>Name: </strong>An Equivalence of Categories is a Left Adjoint Functor</p>\n<p><strong>Contained Class: </strong><a href=\"classes/equivalence.html\">Equivalence of Categories</a></p>\n<p><strong>Container Class: </strong><a href=\"classes/left_adjoint.html\">Left Adjoint Functor</a></p>\n<p><strong>Witness: </strong><a href=\"witnesses/right_adjoint_not_equivalence.html\">A Right Adjoint that is not an Equivalence</a></p>\n\n\n        </div>\n    </div>\n    ", "__label__18": "\n    <div class=\"table-card\" id=\"math-9\" style=\"position:relative;\">\n        \n        <h3><a href=\"witnesses/right_adjoint_not_equivalence.html\" class=\"table-title-link\">A Right Adjoint that is not an Equivalence</a></h3>\n        <div class=\"table-details\">\n        <p><strong>Name: </strong>A Right Adjoint that is not an Equivalence</p>\n\n<strong>Definition:</strong><div class=\"text-field\"><p>The forgetful functor $U: \\mathbf{Grp} \\to \\mathbf{Set}$ from groups to sets has a left adjoint (the free group functor), making it a right adjoint. However, $U$ is neither full, nor faithful, nor essentially surjective, so it is not an equivalence.</p></div>\n<strong>Comments:</strong><div class=\"text-field\"><p>Most forgetful functors are adjoints but not equivalences.</p></div>\n<div class=\"reference-field\"><p><strong>Related Relationships:</strong><ul class='fields-list'><li><a href='relationships/monadic_right_adjoint.html'>A Monadic Functor is a Right Adjoint</a></li><li><a href='relationships/equivalence_left_adjoint.html'>An Equivalence of Categories is a Left Adjoint Functor</a></li></ul></p></div>\n\n        </div>\n    </div>\n    ", "__edge__19": "\n    <div class=\"table-card\" id=\"math-30\" style=\"position:relative;\">\n        \n        <h3><a href=\"relationships/injective_on_objects_functor.html\" class=\"table-title-link\">An Injective-on-objects Functor is a Functor</a></h3>\n        <div class=\"table-details\">\n        <p><strong>Name: </strong>An Injective-on-objects Functor is a Functor</p>\n<p><strong>Contained Class: </strong><a href=\"classes/injective-on-objects.html\">Injective-on-objects Functor</a></p>\n<p><strong>Container Class: </strong><a href=\"classes/functor.html\">Functor</a></p>\n\n\n\n        </div>\n    </div>\n    ", "__edge__20": "\n    <div class=\"table-card\" id=\"math-37\" style=\"position:relative;\">\n        \n        <h3><a href=\"relationships/preserves_limits_left_exact.html\" class=\"table-title-link\">A Functor that Preserves Limits is Left Exact</a></h3>\n        <div class=\"table-details\">\n        <p><strong>Name: </strong>A Functor that Preserves Limits is Left Exact</p>\n<p><strong>Contained Class: </strong><a href=\"classes/preserves_limits.html\">Functor that Preserves Limits</a></p>\n<p><strong>Container Class: </strong><a href=\"classes/left_exact.html\">Left Exact Functor</a></p>\n\n<strong>Comments:</strong><div class=\"text-field\"><p>Proof: If a functor preserves all limits, then in particular it preserves finite limits, which is the definition of being left exact.</p></div>\n\n        </div>\n    </div>\n    ", "__edge__21": "\n    <div class=\"table-card\" id=\"math-38\" style=\"position:relative;\">\n        \n        <h3><a href=\"relationships/preserves_colimits_right_exact.html\" class=\"table-title-link\">A Functor that Preserves Colimits is Right Exact</a></h3>\n        <div class=\"table-details\">\n        <p><strong>Name: </strong>A Functor that Preserves Colimits is Right Exact</p>\n<p><strong>Contained Class: </strong><a href=\"classes/preserves_colimits.html\">Functor that Preserves Colimits</a></p>\n<p><strong>Container Class: </strong><a href=\"classes/right_exact.html\">Right Exact Functor</a></p>\n\n<strong>Comments:</strong><div class=\"text-field\"><p>Proof: If a functor preserves all colimits, then in particular it preserves finite colimits, which is the definition of being right exact.</p></div>\n\n        </div>\n    </div>\n    ", "__edge__22": "\n    <div class=\"table-card\" id=\"math-39\" style=\"position:relative;\">\n        \n        <h3><a href=\"relationships/left_exact_functor.html\" class=\"table-title-link\">A Left Exact Functor is a Functor</a></h3>\n        <div class=\"table-details\">\n        <p><strong>Name: </strong>A Left Exact Functor is a Functor</p>\n<p><strong>Contained Class: </strong><a href=\"classes/left_exact.html\">Left Exact Functor</a></p>\n<p><strong>Container Class: </strong><a href=\"classes/functor.html\">Functor</a></p>\n\n\n\n        </div>\n    </div>\n    ", "__edge__23": "\n    <div class=\"table-card\" id=\"math-40\" style=\"position:relative;\">\n        \n        <h3><a href=\"relationships/right_exact_functor.html\" class=\"table-title-link\">A Right Exact Functor is a Functor</a></h3>\n        <div class=\"table-details\">\n        <p><strong>Name: </strong>A Right Exact Functor is a Functor</p>\n<p><strong>Contained Class: </strong><a href=\"classes/right_exact.html\">Right Exact Functor</a></p>\n<p><strong>Container Class: </strong><a href=\"classes/functor.html\">Functor</a></p>\n\n\n\n        </div>\n    </div>\n    ", "__edge__24": "\n    <div class=\"table-card\" id=\"math-41\" style=\"position:relative;\">\n        \n        <h3><a href=\"relationships/pseudomonic_faithful.html\" class=\"table-title-link\">A Pseudomonic Functor is Faithful</a></h3>\n        <div class=\"table-details\">\n        <p><strong>Name: </strong>A Pseudomonic Functor is Faithful</p>\n<p><strong>Contained Class: </strong><a href=\"classes/pseudomonic.html\">Pseudomonic Functor</a></p>\n<p><strong>Container Class: </strong><a href=\"classes/faithful.html\">Faithful Functor</a></p>\n\n<strong>Comments:</strong><div class=\"text-field\"><p>Proof: A pseudomonic functor is by definition faithful and full on isomorphisms. Thus it is faithful.</p></div>\n\n        </div>\n    </div>\n    ", "__edge__25": "\n    <div class=\"table-card\" id=\"math-42\" style=\"position:relative;\">\n        \n        <h3><a href=\"relationships/split_essentially_surjective_essentially_surjective.html\" class=\"table-title-link\">A Split Essentially Surjective Functor is Essentially Surjective</a></h3>\n        <div class=\"table-details\">\n        <p><strong>Name: </strong>A Split Essentially Surjective Functor is Essentially Surjective</p>\n<p><strong>Contained Class: </strong><a href=\"classes/split_essentially_surjective.html\">Split Essentially Surjective Functor</a></p>\n<p><strong>Container Class: </strong><a href=\"classes/essentially-surjective.html\">Essentially Surjective Functor</a></p>\n\n\n\n        </div>\n    </div>\n    ", "__edge__26": "\n    <div class=\"table-card\" id=\"math-43\" style=\"position:relative;\">\n        \n        <h3><a href=\"relationships/fully_faithful_pseudomonic.html\" class=\"table-title-link\">A Fully Faithful Functor is Pseudomonic</a></h3>\n        <div class=\"table-details\">\n        <p><strong>Name: </strong>A Fully Faithful Functor is Pseudomonic</p>\n<p><strong>Contained Class: </strong><a href=\"classes/fully_faithful.html\">Fully Faithful Functor</a></p>\n<p><strong>Container Class: </strong><a href=\"classes/pseudomonic.html\">Pseudomonic Functor</a></p>\n<p><strong>Witness: </strong><a href=\"witnesses/pseudomonic_not_fully_faithful.html\">A Pseudomonic Functor that is not Fully Faithful</a></p>\n<strong>Comments:</strong><div class=\"text-field\"><p>Proof: A fully faithful functor F is faithful (injective on hom-sets) and induces bijections F: Hom_C(X,Y) -&gt; Hom_D(F(X),F(Y)). In particular, the restriction to isomorphisms F: Iso_C(X,Y) -&gt; Iso_D(F(X),F(Y)) is also bijective, so F is full on isomorphisms. Thus F is pseudomonic.</p></div>\n\n        </div>\n    </div>\n    ", "__label__26": "\n    <div class=\"table-card\" id=\"math-11\" style=\"position:relative;\">\n        \n        <h3><a href=\"witnesses/pseudomonic_not_fully_faithful.html\" class=\"table-title-link\">A Pseudomonic Functor that is not Fully Faithful</a></h3>\n        <div class=\"table-details\">\n        <p><strong>Name: </strong>A Pseudomonic Functor that is not Fully Faithful</p>\n\n<strong>Definition:</strong><div class=\"text-field\"><p>Consider a functor $F$ that is conservative and essentially injective but not faithful. For example, the quotient map from a groupoid to its skeleton can be constructed to be pseudomonic without being fully faithful.</p></div>\n<strong>Comments:</strong><div class=\"text-field\"><p>Pseudomonic functors reflect isomorphisms and are essentially injective, but need not be fully faithful.</p></div>\n<div class=\"reference-field\"><p><strong>Related Relationships:</strong><ul class='fields-list'><li><a href='relationships/fully_faithful_pseudomonic.html'>A Fully Faithful Functor is Pseudomonic</a></li></ul></p></div>\n\n        </div>\n    </div>\n    ", "__edge__27": "\n    <div class=\"table-card\" id=\"math-44\" style=\"position:relative;\">\n        \n        <h3><a href=\"relationships/pseudomonic_conservative.html\" class=\"table-title-link\">A Pseudomonic Functor is Conservative</a></h3>\n        <div class=\"table-details\">\n        <p><strong>Name: </strong>A Pseudomonic Functor is Conservative</p>\n<p><strong>Contained Class: </strong><a href=\"classes/pseudomonic.html\">Pseudomonic Functor</a></p>\n<p><strong>Container Class: </strong><a href=\"classes/conservative.html\">Conservative Functor</a></p>\n\n<strong>Comments:</strong><div class=\"text-field\"><p>Proof: Let F be pseudomonic and suppose F(f): F(X) -&gt; F(Y) is an isomorphism. Since F is full on isomorphisms, there exists an isomorphism g: X -&gt; Y in C with F(g) = F(f). Since F is faithful, f = g, so f is an isomorphism. Thus F reflects isomorphisms.</p></div>\n\n        </div>\n    </div>\n    ", "__edge__28": "\n    <div class=\"table-card\" id=\"math-45\" style=\"position:relative;\">\n        \n        <h3><a href=\"relationships/pseudomonic_essentially_injective.html\" class=\"table-title-link\">A Pseudomonic Functor is Essentially Injective</a></h3>\n        <div class=\"table-details\">\n        <p><strong>Name: </strong>A Pseudomonic Functor is Essentially Injective</p>\n<p><strong>Contained Class: </strong><a href=\"classes/pseudomonic.html\">Pseudomonic Functor</a></p>\n<p><strong>Container Class: </strong><a href=\"classes/essentially-injective.html\">Essentially Injective Functor</a></p>\n\n<strong>Comments:</strong><div class=\"text-field\"><p>Proof: Let F be pseudomonic and suppose F(X) \u2245 F(Y) via isomorphism \u03c6: F(X) -&gt; F(Y). Since F is full on isomorphisms, there exists an isomorphism \u03c8: X -&gt; Y with F(\u03c8) = \u03c6. Thus X \u2245 Y, so F is essentially injective.</p></div>\n\n        </div>\n    </div>\n    ", "__edge__29": "\n    <div class=\"table-card\" id=\"math-46\" style=\"position:relative;\">\n        \n        <h3><a href=\"relationships/monadic_conservative.html\" class=\"table-title-link\">A Monadic Functor is Conservative</a></h3>\n        <div class=\"table-details\">\n        <p><strong>Name: </strong>A Monadic Functor is Conservative</p>\n<p><strong>Contained Class: </strong><a href=\"classes/monadic.html\">Monadic Functor</a></p>\n<p><strong>Container Class: </strong><a href=\"classes/conservative.html\">Conservative Functor</a></p>\n\n\n\n        </div>\n    </div>\n    ", "__edge__30": "\n    <div class=\"table-card\" id=\"math-47\" style=\"position:relative;\">\n        \n        <h3><a href=\"relationships/conservative_functor.html\" class=\"table-title-link\">A Conservative Functor is a Functor</a></h3>\n        <div class=\"table-details\">\n        <p><strong>Name: </strong>A Conservative Functor is a Functor</p>\n<p><strong>Contained Class: </strong><a href=\"classes/conservative.html\">Conservative Functor</a></p>\n<p><strong>Container Class: </strong><a href=\"classes/functor.html\">Functor</a></p>\n\n\n\n        </div>\n    </div>\n    ", "__edge__31": "\n    <div class=\"table-card\" id=\"math-48\" style=\"position:relative;\">\n        \n        <h3><a href=\"relationships/essentially_injective_functor.html\" class=\"table-title-link\">An Essentially Injective Functor is a Functor</a></h3>\n        <div class=\"table-details\">\n        <p><strong>Name: </strong>An Essentially Injective Functor is a Functor</p>\n<p><strong>Contained Class: </strong><a href=\"classes/essentially-injective.html\">Essentially Injective Functor</a></p>\n<p><strong>Container Class: </strong><a href=\"classes/functor.html\">Functor</a></p>\n\n<strong>Comments:</strong><div class=\"text-field\"><p>Proof: An essentially injective functor is by definition a functor with the additional property that isomorphic images imply isomorphic preimages.</p></div>\n\n        </div>\n    </div>\n    ", "__edge__32": "\n    <div class=\"table-card\" id=\"math-49\" style=\"position:relative;\">\n        \n        <h3><a href=\"relationships/essentially_surjective_functor.html\" class=\"table-title-link\">An Essentially Surjective Functor is a Functor</a></h3>\n        <div class=\"table-details\">\n        <p><strong>Name: </strong>An Essentially Surjective Functor is a Functor</p>\n<p><strong>Contained Class: </strong><a href=\"classes/essentially-surjective.html\">Essentially Surjective Functor</a></p>\n<p><strong>Container Class: </strong><a href=\"classes/functor.html\">Functor</a></p>\n\n<strong>Comments:</strong><div class=\"text-field\"><p>Proof: An essentially surjective functor is by definition a functor with the additional property that every object in the codomain is isomorphic to the image of some object.</p></div>\n\n        </div>\n    </div>\n    ", "__edge__33": "\n    <div class=\"table-card\" id=\"math-52\" style=\"position:relative;\">\n        \n        <h3><a href=\"relationships/equivalence_split_essentially_surjective.html\" class=\"table-title-link\">An Equivalence of Categories is Split Essentially Surjective</a></h3>\n        <div class=\"table-details\">\n        <p><strong>Name: </strong>An Equivalence of Categories is Split Essentially Surjective</p>\n<p><strong>Contained Class: </strong><a href=\"classes/equivalence.html\">Equivalence of Categories</a></p>\n<p><strong>Container Class: </strong><a href=\"classes/split_essentially_surjective.html\">Split Essentially Surjective Functor</a></p>\n\n<strong>Comments:</strong><div class=\"text-field\"><p>Proof: Let F: C -&gt; D be an equivalence with quasi-inverse G: D -&gt; C and natural isomorphisms \u03b7: 1_C \u2245 GF and \u03b5: FG \u2245 1_D. For any object Y in D, we have F(G(Y)) \u2245 Y via \u03b5_Y, and this isomorphism comes with a canonical inverse (\u03b5_Y)^(-1) from the natural isomorphism structure. Thus F is split essentially surjective.</p></div>\n\n        </div>\n    </div>\n    ", "__edge__34": "\n    <div class=\"table-card\" id=\"math-53\" style=\"position:relative;\">\n        \n        <h3><a href=\"relationships/surjective_on_objects_essentially_surjective.html\" class=\"table-title-link\">A Surjective-on-objects Functor is Essentially Surjective</a></h3>\n        <div class=\"table-details\">\n        <p><strong>Name: </strong>A Surjective-on-objects Functor is Essentially Surjective</p>\n<p><strong>Contained Class: </strong><a href=\"classes/surjective-on-objects.html\">Surjective-on-objects Functor</a></p>\n<p><strong>Container Class: </strong><a href=\"classes/essentially-surjective.html\">Essentially Surjective Functor</a></p>\n<p><strong>Witness: </strong><a href=\"witnesses/essentially_surjective_not_surjective_on_objects.html\">Essentially Surjective but not Surjective-on-objects Functor</a></p>\n<strong>Comments:</strong><div class=\"text-field\"><p>Proof: If F is surjective-on-objects, then for every object Y in D, there exists X in C with F(X) = Y. Since F(X) = Y, we have F(X) \u2245 Y via the identity isomorphism. Thus F is essentially surjective.</p></div>\n\n        </div>\n    </div>\n    ", "__label__34": "\n    <div class=\"table-card\" id=\"math-4\" style=\"position:relative;\">\n        \n        <h3><a href=\"witnesses/essentially_surjective_not_surjective_on_objects.html\" class=\"table-title-link\">Essentially Surjective but not Surjective-on-objects Functor</a></h3>\n        <div class=\"table-details\">\n        <p><strong>Name: </strong>Essentially Surjective but not Surjective-on-objects Functor</p>\n\n<strong>Definition:</strong><div class=\"text-field\"><p>The inclusion functor from the category of finite-dimensional vector spaces over a field to the category of all vector spaces is essentially surjective but not surjective-on-objects.</p></div>\n\n<div class=\"reference-field\"><p><strong>Related Relationships:</strong><ul class='fields-list'><li><a href='relationships/surjective_on_objects_essentially_surjective.html'>A Surjective-on-objects Functor is Essentially Surjective</a></li></ul></p></div>\n\n        </div>\n    </div>\n    ", "__edge__35": "\n    <div class=\"table-card\" id=\"math-14\" style=\"position:relative;\">\n        \n        <h3><a href=\"relationships/bijective_on_objects_essentially_injective.html\" class=\"table-title-link\">A Bijective-on-objects Functor is Essentially Injective</a></h3>\n        <div class=\"table-details\">\n        <p><strong>Name: </strong>A Bijective-on-objects Functor is Essentially Injective</p>\n<p><strong>Contained Class: </strong><a href=\"classes/bijective-on-objects.html\">Bijective-on-objects Functor</a></p>\n<p><strong>Container Class: </strong><a href=\"classes/essentially-injective.html\">Essentially Injective Functor</a></p>\n\n<strong>Comments:</strong><div class=\"text-field\"><p>Proof: Let F be bijective-on-objects. If F(X) \u2245 F(Y), then since F is injective-on-objects (hence F(X) = F(Y) implies X = Y), we have X = Y, thus X \u2245 Y. So F is essentially injective.</p></div>\n\n        </div>\n    </div>\n    "};
    document.addEventListener('DOMContentLoaded', function() {
        const graphContainer = d3.select('#graph-container-main');
        let width = graphContainer.node().clientWidth;
        let height = graphContainer.node().clientHeight;
        if (height < 600) height = 600;
        const graph = d3.select('#graph');
        graph.graphviz({useWorker: true})
            .width(width)
            .height(height)

                    }
                    
                    // Check if this is an edge label node
                    if (node_id.startsWith('__edge__')) {
                        var edge_idx = parseInt(node_id.replace('__edge__', ''));
                        // Get the edge card by index
                        var edge_card = edgeCards[node_id];
                        var edge_label_key = '__label__' + edge_idx;
                        // If there's a label card, show it instead
                        if (edgeCards[edge_label_key]) {
                            edge_card = edgeCards[edge_label_key];
                        }
                        var modal = document.getElementById('node-modal');
                        var content = document.getElementById('node-modal-content');
                        content.innerHTML = edge_card || '<div class="table-card"><h3>Edge ' + edge_idx + '</h3></div>';
                        modal.style.display = 'block';
                        if (window.MathJax) MathJax.typesetPromise([content]);
                    } else {
                        // Regular node
                        var modal = document.getElementById('node-modal');
                        var content = document.getElementById('node-modal-content');
